<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QUANT – Studiendesign & Stichprobenlogik: Interaktives Modul</title>
<style>
  :root{
    --bg:#0b1220; --card:#121826; --muted:#9aa4b2; --text:#eef2f7;
    --accent:#7dd3fc; --ok:#34d399; --bad:#f87171; --btn:#38bdf8;
  }
  html,body{height:100%}
  body{margin:0;background:linear-gradient(135deg,#0b1220 0%,#0f172a 100%);color:var(--text);
       font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       display:flex;align-items:center;justify-content:center;padding:24px}
  .shell{width:100%;max-width:940px}
  header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px;gap:16px}
  h1{font-size:20px;margin:0}
  .progress{height:10px;background:#1f2937;border-radius:999px;overflow:hidden}
  .progress span{display:block;height:10px;background:linear-gradient(90deg,#38bdf8,#60a5fa);width:0%}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid #1f2937;border-radius:18px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,.4)}
  .title{font-weight:800;font-size:18px;margin-bottom:6px;display:flex;align-items:center;gap:10px}
  .subtitle{color:var(--muted);margin-bottom:14px}
  .opt{display:flex;gap:10px;align-items:center;margin:10px 0;padding:12px;border:1px solid #1f2937;border-radius:12px;cursor:pointer}
  .opt input{margin:0}
  .opt.correct{border-color:#065f46;background:rgba(16,185,129,.12)}
  .opt.incorrect{border-color:#7f1d1d;background:rgba(239,68,68,.10)}
  .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
  button{background:var(--btn);color:#0b1220;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  button.secondary{background:#1f2937;color:var(--text)}
  button[disabled]{opacity:.4;cursor:not-allowed}
  .fb{margin-top:10px;font-size:14px}
  .ok{color:var(--ok)} .bad{color:var(--bad)}
  .muted{color:var(--muted)}
  .badge{display:inline-block;font-size:12px;font-weight:800;letter-spacing:.04em;
         padding:2px 8px;border-radius:999px;border:1px solid #334155;color:var(--accent);
         background:rgba(125,211,252,.10)}
</style>
</head>
<body>
<div class="shell">
  <header>
    <div>
      <h1>QUANT – Studiendesign & Stichprobenlogik</h1>
      <div class="muted">Punkte: <b id="pointsLabel">0</b> / <b id="maxLabel">0</b> • Aufgabe <b id="idxLabel">1</b>/<b id="totalLabel">0</b></div>
    </div>
    <div style="min-width:280px">
      <div class="progress"><span id="bar"></span></div>
      <div style="margin-top:8px;display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap">
        <button id="resetBtn" class="secondary" title="Fortschritt löschen und neu starten">Neu starten</button>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="title" id="title"></div>
    <div class="subtitle" id="question"></div>
    <div id="options"></div>
    <div class="fb" id="feedback"></div>
    <div class="btns">
      <button class="secondary" id="prevBtn">Zurück</button>
      <button id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
const items = [
  {
    id:"querschnitt-def",
    type:"mc",
    title:"Grundformen – Zuordnung",
    question:"Welche Aussage trifft auf den Querschnitt zu?",
    options:[
      "Mehrere Messzeitpunkte – Entwicklung sichtbar",
      "Ein Messzeitpunkt – Momentaufnahme",
      "Manipulation und Randomisierung – kausale Schlüsse",
      "Beobachtung im Labor – hohe externe Validität"
    ],
    correct:1,
    feedback:[
      "Nein. Das beschreibt Längsschnitt.",
      "Richtig. Querschnitt misst zu einem Zeitpunkt.",
      "Nein. Das beschreibt ein Experiment.",
      "Nein. Labor spricht eher für interne, nicht externe Validität."
    ]
  },
  {
    id:"laengsschnitt-nutzen",
    type:"mc",
    title:"Längsschnitt – Merkmal",
    question:"Wofür ist ein Längsschnitt besonders geeignet?",
    options:[
      "Für Ursache-Wirkungs-Aussagen ohne Störfaktoren",
      "Für Generalisierung ohne Stichprobenfehler",
      "Für die Abbildung von Veränderungen über die Zeit",
      "Für die Vermeidung von Recall Bias"
    ],
    correct:2,
    feedback:[
      "Nein. Kausalität braucht Manipulation/Randomisierung.",
      "Nein. Stichprobenfehler bleiben Thema.",
      "Richtig. Längsschnitt zeigt Veränderung/Verläufe.",
      "Nicht zwingend. Recall Bias kann bleiben."
    ]
  },
  {
    id:"experiment-kern",
    type:"mc",
    title:"Experiment – Kernelement",
    question:"Welches Element macht das Experiment zum fairen Vergleich?",
    options:[
      "Große Stichprobe",
      "Randomisierung der Zuteilung",
      "Repräsentative Auswahl",
      "Verblindung der Auswertung"
    ],
    correct:1,
    feedback:[
      "Hilfreich, aber nicht der Kern.",
      "Richtig. Randomisierung balanciert Störfaktoren.",
      "Gut für externe Validität, nicht Kern interner Validität.",
      "Hilft, ersetzt aber nicht Randomisierung."
    ]
  },
  {
    id:"randomisierung-vs-zufall",
    type:"mc",
    title:"Randomisierung vs. Zufallsstichprobe",
    question:"Wofür steht Randomisierung – im Unterschied zur Zufallsstichprobe?",
    options:[
      "Randomisierung → externe Validität; Zufallsstichprobe → interne Validität",
      "Randomisierung → interne Validität; Zufallsstichprobe → externe Validität",
      "Beide sichern interne Validität",
      "Beide sichern externe Validität"
    ],
    correct:1,
    feedback:[
      "Nein, genau umgekehrt.",
      "Richtig. Randomisierung intern, Zufallsstichprobe extern.",
      "Falsch. Zufallsstichprobe zielt auf externe Validität.",
      "Falsch. Randomisierung zielt auf interne Validität."
    ]
  },
  {
    id:"interne-validitaet",
    type:"mc",
    title:"Interne vs. externe Validität",
    question:"Interne Validität bedeutet …",
    options:[
      "… das Instrument misst das intendierte Konstrukt.",
      "… Ergebnisse sind auf andere Kontexte übertragbar.",
      "… Ergebnisse sind ursächlich auf die Manipulation zurückführbar.",
      "… die Stichprobe entspricht exakt der Grundgesamtheit."
    ],
    correct:2,
    feedback:[
      "Nein. Das ist Validität des Messinstruments.",
      "Nein. Das ist externe Validität.",
      "Richtig. Interne Validität = Kausalinterpretation.",
      "Nein. Das ist Repräsentativität/Abdeckung."
    ]
  },
  {
    id:"quasi-experiment",
    type:"mc",
    title:"Quasi-Experiment – Abgrenzung",
    question:"Wodurch unterscheidet sich ein Quasi-Experiment vom Experiment?",
    options:[
      "Keine Intervention",
      "Keine Messung der AV",
      "Keine echte Zufallszuteilung zu Gruppen",
      "Keine Kontrolle von Störvariablen möglich"
    ],
    correct:2,
    feedback:[
      "Nein. Es gibt eine Intervention.",
      "Nein. AV wird gemessen.",
      "Richtig. Zuteilung ist nicht randomisiert.",
      "Zu stark. Kontrolle kann eingeschränkt möglich sein."
    ]
  },
  {
    id:"konfundierung-beispiel",
    type:"mc",
    title:"Konfundierung – Beispiel",
    question:"Im Schulbeispiel (LernCampus vs. Regelschule): Was ist die plausibelste Konfundierung?",
    options:[
      "Wetterlage während der Prüfungen",
      "Sozioökonomischer Status bzw. Elternengagement",
      "Farbe der Klassenräume",
      "Prüfungsdauer (immer gleich)"
    ],
    correct:1,
    feedback:[
      "Unwahrscheinlich systematisch.",
      "Richtig. SES/Elternengagement verzerrt Gruppenvergleich.",
      "Irrelevant für Leistung in der Regel.",
      "Konstant – keine Differenz zwischen Gruppen."
    ]
  },
  {
    id:"biasquellen",
    type:"mc",
    title:"Biasquellen – Zuordnung",
    question:"Welche Zuordnung ist richtig?",
    options:[
      "Sozialerwünschtheit → Stichprobenziehung",
      "Recall Bias → verzerrte Erinnerung",
      "Non-Response → falsches Messinstrument",
      "Stichproben-Bias → Antworttendenz innerhalb von Items"
    ],
    correct:1,
    feedback:[
      "Nein. Sozialerwünschtheit betrifft Antworten, nicht Ziehung.",
      "Richtig. Recall Bias = Erinnerungsverzerrung.",
      "Nein. Non-Response = Ausfall/Teilnahmeverweigerung.",
      "Nein. Das ist Response Bias, nicht Sampling Bias."
    ]
  },
  {
    id:"monitor-einschraenkung",
    type:"mc",
    title:"Monitor-Datensatz – Einschränkung",
    question:"Welche Aussage ist für den Telefon-Monitor typisch?",
    options:[
      "Gewichtung ersetzt fehlende Gruppen vollständig.",
      "Dual Frame eliminiert alle Stichprobenfehler.",
      "Einige Gruppen sind schwer erreichbar; Gewichtung korrigiert nicht alles.",
      "Keine Sozialerwünschtheit bei politischem Verhalten."
    ],
    correct:2,
    feedback:[
      "Nein. Gewichtung reduziert, ersetzt aber nicht fehlende Gruppen.",
      "Nein. Dual Frame reduziert, eliminiert aber nicht alles.",
      "Richtig. Erreichbarkeit bleibt eine Schwäche.",
      "Unrealistisch. Sozialerwünschtheit bleibt Thema."
    ]
  },
  {
    id:"fallzahl-idee",
    type:"mc",
    title:"Fallzahl – Grundidee",
    question:"Warum führt größeres n zu stabileren Schätzungen?",
    options:[
      "Weil systematische Fehler zunehmen",
      "Weil Zufallsschwankungen relativ abnehmen",
      "Weil Messinstrumente genauer werden",
      "Weil externe Validität automatisch steigt"
    ],
    correct:1,
    feedback:[
      "Nein. Systematische Fehler bleiben unverändert.",
      "Richtig. Größere Stichprobe dämpft Zufallsrauschen.",
      "Nein. Instrumentgenauigkeit ändert sich dadurch nicht.",
      "Nein. Externe Validität hängt von der Stichprobenziehung ab."
    ]
  },
  {
    id:"transfer-designwahl",
    type:"mc",
    title:"Transfer – Studiendesign wählen",
    question:"Du willst Wandel politischer Einstellungen über 3 Jahre untersuchen. Welches Design passt am besten?",
    options:[
      "Querschnitt in Jahr 1",
      "Querschnitt in Jahr 3",
      "Längsschnitt mit wiederholten Messungen",
      "Quasi-Experiment mit regionalen Gruppen"
    ],
    correct:2,
    feedback:[
      "Nein. Nur Momentaufnahme.",
      "Nein. Nur Momentaufnahme am Ende.",
      "Richtig. Wiederholte Messungen bilden Wandel ab.",
      "Nein. Keine gezielte Manipulation, Fokus liegt auf Verlauf."
    ],
    transfer:true
  },
  {
    id:"transfer-kausalitaet-externe",
    type:"mc",
    title:"Transfer – Kausalität vs. Generalisierbarkeit",
    question:"Du planst eine Ursache-Wirkung-Prüfung mit hoher interner Validität und willst die Befunde verallgemeinern. Was ist sinnvoll?",
    options:[
      "Labor-Experiment mit Randomisierung; Stichprobe per Schneeballverfahren",
      "Experiment mit Randomisierung; zusätzlich Zufallsstichprobe aus der Zielpopulation",
      "Quasi-Experiment; große n kompensiert fehlende Randomisierung",
      "Repräsentativer Survey; Kausalität über Kreuztabellen prüfen"
    ],
    correct:1,
    feedback:[
      "Randomisierung ok, aber Schneeball zerstört externe Validität.",
      "Richtig. Intern stark (Randomisierung) + extern stark (Zufallsstichprobe).",
      "Nein. Größe ersetzt keine Randomisierung.",
      "Nein. Survey ohne Manipulation liefert keine starke Kausalität."
    ],
    transfer:true
  }
];

const TOTAL_ITEMS = items.length;
const LS_KEY = "s04_step_state_v4_studien_stichprobe";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

function setHeader(){
  const pct = Math.round((state.idx)/TOTAL_ITEMS*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = state.points;
  document.getElementById("maxLabel").textContent = TOTAL_ITEMS;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, TOTAL_ITEMS);
  document.getElementById("totalLabel").textContent = TOTAL_ITEMS;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge">🧠 TRANSFER</span>' : ""}`;
  const wrap = document.getElementById("options");
  const fb = document.getElementById("feedback");
  document.getElementById("question").innerHTML = it.question;
  wrap.innerHTML = ""; fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.textContent = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.textContent = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setHeader();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < TOTAL_ITEMS-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_ITEMS}. Du hast alle ${TOTAL_ITEMS} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich löschen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zurückgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
</body>
</html>
