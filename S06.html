<body>

<script>

      "Reliabilit√§t = ‚Äûmisst zuverl√§ssig/pr√§zise‚Äú.",
      "Reliabilit√§t wird nur in Experimenten ben√∂tigt."
    ],
    correct:2,
    feedback:[
      "Nein. ‚ÄûMisst das Richtige‚Äú = Validit√§t.",
      "Nein. Geringe Objektivit√§t kann Reliabilit√§t beeintr√§chtigen.",
      "Richtig. Reliabilit√§t bezeichnet Messpr√§zision/Zuverl√§ssigkeit.",
      "Nein. Sie ist in allen Designs relevant."
    ]
  },
  {
    id:"rel-retest",
    type:"mc",
    title:"Reliabilit√§t ‚Äì Test-Retest",
    question:"<b>Test-Retest-Reliabilit√§t</b> bedeutet ‚Ä¶",
    options:[
      "‚Ä¶ Korrelation zwischen erster und zweiter Testh√§lfte.",
      "‚Ä¶ √úbereinstimmung zweier gleichwertiger Testformen.",
      "‚Ä¶ Stabilit√§t der Ergebnisse √ºber Zeitpunkte hinweg.",
      "‚Ä¶ Mittelwert aller Item‚ÄìGesamt‚ÄìKorrelationen."
    ],
    correct:2,
    feedback:[
      "Nein. Das ist Split-Half-Reliabilit√§t.",
      "Nein. Das ist Paralleltest-Reliabilit√§t.",
      "Richtig. Retest misst zeitliche Stabilit√§t.",
      "Nein. Das ist keine Standarddefinition."
    ]
  },
  {
    id:"alpha-core",
    type:"mc",
    title:"Cronbachs Alpha ‚Äì Einordnung",
    question:"Was misst <b>Cronbachs Alpha (Œ±)</b> prim√§r?",
    options:[
      "Stabilit√§t √ºber Zeit",
      "Interne Konsistenz der Items",
      "Kriteriumsvalidit√§t",
      "Durchf√ºhrungsobjektivit√§t"
    ],
    correct:1,
    feedback:[
      "Nein. Zeitstabilit√§t = Retest.",
      "Richtig. Œ± sch√§tzt die interne Konsistenz.",
      "Nein. Das ist Validit√§t.",
      "Nein. Objektivit√§t ist anderes G√ºtekriterium."
    ]
  },
  {
    id:"alpha-threshold",
    type:"mc",
    title:"Cronbachs Alpha ‚Äì Schwellen",
    question:"Welche Einordnung passt zu <b>Œ± = .84</b>?",
    options:[
      "ungen√ºgend",
      "grenzwertig",
      "akzeptabel",
      "gut"
    ],
    correct:3,
    feedback:[
      "Nein. .84 ist deutlich √ºber minimalen Schwellen.",
      "Nein. Grenzbereich liegt eher um .60‚Äì.70 (kontextabh√§ngig).",
      "Teils okay, aber .84 gilt √ºblicherweise als gut.",
      "Richtig. Œ± ‚âà .8‚Äì.9 wird meist als gut bewertet (Kontext beachten)."
    ]
  },
  {
    id:"alpha-caveat",
    type:"mc",
    title:"Cronbachs Alpha ‚Äì Caveats",
    question:"Welche Einschr√§nkung gilt f√ºr die Interpretation von <b>Œ±</b>?",
    options:[
      "Œ± ist bei sehr kurzen Skalen tendenziell niedriger ‚Äì trotz guter Passung.",
      "Œ± funktioniert nur f√ºr dichotome Items.",
      "Œ± ist identisch mit Retest-Reliabilit√§t.",
      "Œ± ist v√∂llig unabh√§ngig von Eindimensionalit√§t."
    ],
    correct:0,
    feedback:[
      "Richtig. Wenige Items dr√ºcken Œ±; Kontext & Itemqualit√§t mitdenken.",
      "Nein. Œ± gilt f√ºr dichotome und polytome Items.",
      "Nein. Retest ist ein anderes Konzept.",
      "Nein. Eindimensionalit√§t ist Annahmehintergrund f√ºr Œ±."
    ]
  },
  {
    id:"transfer-multidim",
    type:"mc",
    title:"üß† Transfer ‚Äì Multidimensionalit√§t erkennen",
    question:"Ein 4-Item-Index zeigt <b>Œ± = .53</b>. Welche Schlussfolgerung ist am ehesten angemessen?",
    options:[
      "Die Items sind perfekt homogen ‚Äì daher geringe Validit√§t.",
      "Die Skala ist vermutlich nicht eindimensional ‚Äì Konzept/Items pr√ºfen.",
      "Retest-Reliabilit√§t ist automatisch hoch.",
      "Œ± steigt zwangsl√§ufig, wenn man Items l√∂scht."

    correct:1,
    feedback:[
      "Nein. Niedriges Œ± spricht gegen Homogenit√§t.",
      "Richtig. Pr√ºfe Iteminhalte/Trennsch√§rfen/Struktur.",
      "Nein. Œ± sagt nichts direkt √ºber Retest aus.",
      "Nein. L√∂schen kann Œ± senken oder heben ‚Äì Analyse n√∂tig."

    transfer:true
  },
  {
    id:"transfer-procedure-3items",
    type:"mc",
    title:"üß† Transfer ‚Äì Passende G√ºtepr√ºfung w√§hlen",
    question:"Du entwickelst eine neue <b>3-Item-Skala</b>. Welches Vorgehen ist am sinnvollsten?",
    options:[
      "Inhaltsvalidit√§t sorgf√§ltig pr√ºfen und <i>Vorab-Tests mit Teilnehmenden</i> zur Verst√§ndlichkeit durchf√ºhren; Reliabilit√§tspr√ºfung kann nachgelagert erfolgen.",
      "Theoretische Fundierung + <i>Vorab-Tests mit Teilnehmenden</i> und Itemanalyse; zus√§tzlich (wo m√∂glich) Retest/Paralleltest zur Reliabilit√§t.",
      "Zun√§chst eine explorative Faktorenanalyse mit kleiner Stichprobe; weitere G√ºtekriterien sp√§ter.",
      "Vor allem einen kurzfristigen Retest durchf√ºhren; auf Œ± kann man bei 3 Items verzichten."
    ],
    correct:1,
    feedback:[
      "Teilweise sinnvoll, aber ohne systematische Reliabilit√§tspr√ºfung unvollst√§ndig.",
      "Richtig. Theorie + Vorab-Tests + Itemanalyse, erg√§nzt um Reliabilit√§t (z. B. Retest/Paralleltest).",
      "Nein. EFA mit Mini-Stichprobe ist methodisch schwach und ersetzt keine G√ºtekriterien.",
      "Nein. Œ± ist auch bei 3 Items interpretierbar ‚Äì mit Vorsicht; nur Retest reicht nicht."
    ],
    transfer:true
  }
];

const TOTAL_ITEMS = items.length;
const LS_KEY = "s04_step_state_v4_simple_messqualitaet";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

function setHeader(){
  const pct = Math.round((state.idx)/TOTAL_ITEMS*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = state.points;
  document.getElementById("maxLabel").textContent = TOTAL_ITEMS;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, TOTAL_ITEMS);
  document.getElementById("totalLabel").textContent = TOTAL_ITEMS;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge">üß† TRANSFER</span>' : ""}`;
  const wrap = document.getElementById("options");
  const fb = document.getElementById("feedback");
  document.getElementById("question").innerHTML = it.question;
  wrap.innerHTML = ""; fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.innerHTML = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.innerHTML = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setHeader();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < TOTAL_ITEMS-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_ITEMS}. Du hast alle ${TOTAL_ITEMS} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich l√∂schen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zur√ºckgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
