<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QUANT ‚Äì Sitzung 2: Interaktives Modul (Step-by-Step)</title>
<style>
  :root{
    --bg:#0b1220; --card:#121826; --muted:#9aa4b2; --text:#eef2f7;
    --accent:#7dd3fc; --ok:#34d399; --bad:#f87171; --btn:#38bdf8;
  }
  html,body{height:100%}
  body{margin:0;background:linear-gradient(135deg,#0b1220 0%,#0f172a 100%);color:var(--text);
       font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       display:flex;align-items:center;justify-content:center;padding:24px}
  .shell{width:100%;max-width:940px}
  header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px;gap:16px}
  h1{font-size:20px;margin:0}
  .progress{height:10px;background:#1f2937;border-radius:999px;overflow:hidden}
  .progress span{display:block;height:10px;background:linear-gradient(90deg,#38bdf8,#60a5fa);width:0%}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid #1f2937;border-radius:18px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,.4)}
  .title{font-weight:800;font-size:18px;margin-bottom:6px;display:flex;align-items:center;gap:10px}
  .subtitle{color:var(--muted);margin-bottom:14px}
  .opt{display:flex;gap:10px;align-items:center;margin:10px 0;padding:12px;border:1px solid #1f2937;border-radius:12px;cursor:pointer}
  .opt input{margin:0}
  .opt.correct{border-color:#065f46;background:rgba(16,185,129,.12)}
  .opt.incorrect{border-color:#7f1d1d;background:rgba(239,68,68,.10)}
  .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
  button{background:var(--btn);color:#0b1220;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  button.secondary{background:#1f2937;color:var(--text)}
  button[disabled]{opacity:.4;cursor:not-allowed}
  .fb{margin-top:10px;font-size:14px}
  .ok{color:var(--ok)} .bad{color:var(--bad)}
  .muted{color:var(--muted)}
  .badge{display:inline-block;font-size:12px;font-weight:800;letter-spacing:.04em;
         padding:2px 8px;border-radius:999px;border:1px solid #334155;color:var(--accent);
         background:rgba(125,211,252,.10)}
</style>
</head>
<body>
<div class="shell">
  <header>
    <div>
      <h1>QUANT ‚Äì Sitzung 2: Interaktives Modul (Step-by-Step)</h1>
      <div class="muted">Punkte: <b id="pointsLabel">0</b> / <b id="maxLabel">0</b> ‚Ä¢ Aufgabe <b id="idxLabel">1</b>/<b id="totalLabel">0</b></div>
    </div>
    <div style="min-width:280px">
      <div class="progress"><span id="bar"></span></div>
      <div style="margin-top:8px;display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap">
        <button id="resetBtn" class="secondary" title="Fortschritt l√∂schen und neu starten">Neu starten</button>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="title" id="title"></div>
    <div class="subtitle" id="question"></div>
    <div id="options"></div>
    <div class="fb" id="feedback"></div>
    <div class="btns">
      <button class="secondary" id="prevBtn">Zur√ºck</button>
      <button id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
const items = [
  {
    id:"idea-source-worst",
    type:"mc",
    title:"Ideenquellen",
    question:"Welche der folgenden Quellen ist <b>am wenigsten</b> geeignet, um eine wissenschaftliche Forschungsfrage zu entwickeln?",
    options:["Alltagserfahrungen","Forschungsl√ºcken in der Literatur","Praxisprobleme aus Politik und Gesellschaft","Horoskop"],
    correct:3,
    feedback:["Nein. Alltagserfahrungen sind eine legitime Quelle.","Nein. Forschungsl√ºcken sind klassische Ideengeber.","Nein. Praxisprobleme liefern relevante Fragestellungen.","Richtig. Ein Horoskop ist keine wissenschaftliche Quelle."]
  },
  {
    id:"topic-funnel",
    type:"tf",
    title:"Themen-Trichter",
    question:"Der Themen-Trichter beschreibt den Weg vom breiten Thema zur pr√§zisen Fragestellung.",
    correct:true,
    feedbackTrue:"Richtig. Vom weiten Feld zur konkreten Forschungsfrage.",
    feedbackFalse:"Falsch. Genau so funktioniert der Themen-Trichter."
  },
  {
    id:"reichertz-method",
    type:"mc",
    title:"Methodenwahl (Reichertz)",
    question:"Laut Reichertz (2022) h√§ngt die Wahl der Methode prim√§r ab von ‚Ä¶",
    options:["der Forschungsfrage","der verf√ºgbaren Software","dem Vorwissen der Studierenden","der Popularit√§t in der Disziplin"],
    correct:0,
    feedback:["Richtig. Erst die Frage, dann die Methode.","Nein. Software folgt der Methodenwahl ‚Äì nicht umgekehrt.","Nein. Didaktisch relevant, aber nicht leitend f√ºr die Methode.","Nein. Popularit√§t ist kein wissenschaftliches Kriterium."]
  },
  {
    id:"pico-c",
    type:"mc",
    title:"PICO-Struktur",
    question:"Wof√ºr steht das <b>C</b> in PICO?",
    options:["Case Study","Comparison","Control Variable","Causal Effect"],
    correct:1,
    feedback:["Nein.","Richtig: Comparison (Vergleichsgruppe).","Nein.","Nein."]
  },
  {
    id:"smart-specific",
    type:"tf",
    title:"SMART ‚Äì Spezifisch",
    question:"Eine Fragestellung ohne klar benannte Zielgruppe erf√ºllt das Kriterium ‚Äûspezifisch‚Äú nicht.",
    correct:true,
    feedbackTrue:"Richtig. Zielgruppe/Objekt muss erkennbar sein.",
    feedbackFalse:"Falsch. Ohne Zielgruppe fehlt die Spezifik."
  },
  {
    id:"smart-bad-example",
    type:"mc",
    title:"SMART ‚Äì schlechtes Beispiel",
    question:"Warum ist die Frage ‚ÄûWie gut ist die Demokratie in Deutschland?‚Äú problematisch?",
    options:["Sie ist zu unspezifisch.","Sie ist zu einfach.","Sie ist zu detailliert.","Sie ist zu kurz."],
    correct:0,
    feedback:["Richtig. Unklar, was und wie gemessen wird.","Nein. ‚ÄûEinfach‚Äú ist kein SMART-Kriterium.","Nein. Das Gegenteil ist das Problem.","Nein. L√§nge ist unerheblich."]
  },
  {
    id:"monitor-topic",
    type:"mc",
    title:"Deutschland-Monitor ‚Äì Themen",
    question:"Welches Thema ist ein zentraler Bestandteil des Deutschland-Monitors?",
    options:["Ern√§hrungstrends","Demokratiezufriedenheit","Fu√üballinteresse","Haustierhaltung"],
    correct:1,
    feedback:["Nein.","Richtig.","Nein.","Nein."]
  },
  {
    id:"thuenen-index",
    type:"tf",
    title:"Th√ºnen-Index",
    question:"Der Th√ºnen-Index kombiniert Siedlungsdichte und sozio√∂konomische Indikatoren, um Raumtypen zu klassifizieren.",
    correct:true,
    feedbackTrue:"Richtig. Genau das ist der Zweck.",
    feedbackFalse:"Falsch. So wird der Index konstruiert."
  },
  {
    id:"designweights",
    type:"mc",
    title:"Designgewichte",
    question:"Wozu dienen Designgewichte im Deutschland-Monitor?",
    options:["Zum Schutz der Anonymit√§t","Zur Korrektur von Stichprobenverzerrungen","Zur Erh√∂hung der Testst√§rke (Power)","Zur Vereinfachung der Datenstruktur"],
    correct:1,
    feedback:["Nein.","Richtig. Gewichte korrigieren Verzerrungen.","Nein. Power ist ein Nebeneffekt, nicht der Zweck.","Nein."]
  },
  {
    id:"license-usage",
    type:"tf",
    title:"Nutzungsbedingungen",
    question:"Der Deutschland-Monitor darf ohne Einschr√§nkung f√ºr kommerzielle Zwecke verwendet werden.",
    correct:false,
    feedbackTrue:"Falsch. Es gibt Nutzungseinschr√§nkungen.",
    feedbackFalse:"Richtig. Kommerzielle Nutzung ist i. d. R. eingeschr√§nkt."
  },
  {
    id:"transfer-not-smart",
    type:"mc",
    title:"Transfer: SMART-Falle",
    question:"Forschungsfrage: ‚ÄûWie ist das Lebensgef√ºhl der Menschen?‚Äú ‚Äì Ist diese Fragestellung SMART?",
    options:["Ja, sie ist SMART.","Nein, weil sie zu unspezifisch ist.","Nein, weil sie keine klare Zielgruppe hat.","Nein, weil sie zeitlich nicht eingegrenzt ist."],
    correct:1,
    feedback:["Nein. Viel zu unscharf.","Richtig. ‚ÄûLebensgef√ºhl der Menschen‚Äú ist viel zu vage.","Auch ein Problem, aber die Hauptschw√§che ist Unspezifik.","Auch m√∂glich, aber nicht die Kernschw√§che."],
    transfer:true
  },
  {
    id:"transfer-pico-comp",
    type:"mc",
    title:"Transfer: PICO ‚Äì Comparison",
    question:"In der Frage ‚ÄûUnterscheidet sich die Demokratiezufriedenheit zwischen Frauen und M√§nnern?‚Äú ‚Äì was ist die <b>Comparison</b>?",
    options:["Demokratiezufriedenheit","Geschlecht","Alter","Einkommensklasse"],
    correct:1,
    feedback:["Nein, das ist das Outcome/Kriterium.","Richtig. Vergleich: Frauen vs. M√§nner.","Nein.","Nein."],
    transfer:true
  }
];

const TOTAL_ITEMS = items.length;
const LS_KEY = "s02_step_state_v4_simple";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

function setHeader(){
  const pct = Math.round((state.idx)/TOTAL_ITEMS*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = state.points;
  document.getElementById("maxLabel").textContent = TOTAL_ITEMS;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, TOTAL_ITEMS);
  document.getElementById("totalLabel").textContent = TOTAL_ITEMS;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge">üß† TRANSFER</span>' : ""}`;
  const wrap = document.getElementById("options");
  const fb = document.getElementById("feedback");
  document.getElementById("question").innerHTML = it.question;
  wrap.innerHTML = ""; fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.innerHTML = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.innerHTML = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setHeader();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < TOTAL_ITEMS-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_ITEMS}. Du hast alle ${TOTAL_ITEMS} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich l√∂schen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zur√ºckgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
</body>
</html>
