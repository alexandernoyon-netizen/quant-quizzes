<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QUANT ‚Äì Deskriptive Statistik I: Lage- und Streuungsma√üe</title>
<style>
  :root{
    --bg:#0b1220; --card:#121826; --muted:#9aa4b2; --text:#eef2f7;
    --accent:#7dd3fc; --ok:#34d399; --bad:#f87171; --btn:#38bdf8;
  }
  html,body{height:100%}
  body{margin:0;background:linear-gradient(135deg,#0b1220 0%,#0f172a 100%);color:var(--text);
       font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       display:flex;align-items:center;justify-content:center;padding:24px}
  .shell{width:100%;max-width:940px}
  header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px;gap:16px}
  h1{font-size:20px;margin:0}
  .progress{height:10px;background:#1f2937;border-radius:999px;overflow:hidden}
  .progress span{display:block;height:10px;background:linear-gradient(90deg,#38bdf8,#60a5fa);width:0%}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid #1f2937;border-radius:18px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,.4)}
  .title{font-weight:800;font-size:18px;margin-bottom:6px;display:flex;align-items:center;gap:10px}
  .subtitle{color:var(--muted);margin-bottom:14px}
  .opt{display:flex;gap:10px;align-items:center;margin:10px 0;padding:12px;border:1px solid #1f2937;border-radius:12px;cursor:pointer}
  .opt input{margin:0}
  .opt.correct{border-color:#065f46;background:rgba(16,185,129,.12)}
  .opt.incorrect{border-color:#7f1d1d;background:rgba(239,68,68,.10)}
  .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
  button{background:var(--btn);color:#0b1220;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  button.secondary{background:#1f2937;color:var(--text)}
  button[disabled]{opacity:.4;cursor:not-allowed}
  .fb{margin-top:10px;font-size:14px}
  .ok{color:var(--ok)} .bad{color:var(--bad)}
  .muted{color:var(--muted)}
  .badge{display:inline-block;font-size:12px;font-weight:800;letter-spacing:.04em;
         padding:2px 8px;border-radius:999px;border:1px solid #334155;color:var(--accent);
         background:rgba(125,211,252,.10)}
</style>
</head>
<body>
<div class="shell">
  <header>
    <div>
      <h1>QUANT ‚Äì Deskriptive Statistik I: Lage- und Streuungsma√üe</h1>
      <div class="muted">Punkte: <b id="pointsLabel">0</b> / <b id="maxLabel">0</b> ‚Ä¢ Aufgabe <b id="idxLabel">1</b>/<b id="totalLabel">0</b></div>
    </div>
    <div style="min-width:280px">
      <div class="progress"><span id="bar"></span></div>
      <div style="margin-top:8px;display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap">
        <button id="resetBtn" class="secondary" title="Fortschritt l√∂schen und neu starten">Neu starten</button>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="title" id="title"></div>
    <div class="subtitle" id="question"></div>
    <div id="options"></div>
    <div class="fb" id="feedback"></div>
    <div class="btns">
      <button class="secondary" id="prevBtn">Zur√ºck</button>
      <button id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
const items = [
  {
    id:"zweck-lage-streuung",
    type:"mc",
    title:"Zweck von Lage- und Streuungsma√üen",
    question:"Warum nutzen wir Lage- und Streuungsma√üe in der Statistik?",
    options:[
      "Um Hypothesen zu beweisen",
      "Um gro√üe Datenmengen kompakt zu beschreiben",
      "Um nur Ausrei√üer zu identifizieren",
      "Um die Theorie zu testen"
    ],
    correct:1,
    feedback:[
      "Nein. Hypothesen werden getestet, nicht bewiesen.",
      "Richtig. Kennzahlen verdichten komplexe Daten sinnvoll.",
      "Zu eng. Streuungsma√üe zeigen mehr als Ausrei√üer.",
      "Nein. Theoriepr√ºfung ist nicht der Zweck dieser Kennzahlen."
    ]
  },
  {
    id:"mw-definition",
    type:"mc",
    title:"Arithmetisches Mittel ‚Äì Definition",
    question:"Wie wird das arithmetische Mittel berechnet?",
    options:[
      "H√§ufigster Wert in den Daten",
      "Mittlerer Wert der sortierten Datenreihe",
      "Summe aller Werte geteilt durch die Anzahl",
      "Gr√∂√üter minus kleinster Wert"
    ],
    correct:2,
    feedback:[
      "Nein. Das ist der Modus.",
      "Nein. Das ist der Median.",
      "Richtig. Das ist die Definition des Mittelwerts.",
      "Nein. Das ist die Spannweite."
    ]
  },
  {
    id:"mw-nachteil",
    type:"mc",
    title:"Arithmetisches Mittel ‚Äì Nachteil",
    question:"Was ist der zentrale Nachteil des arithmetischen Mittels?",
    options:[
      "Schwer zu berechnen",
      "Unverst√§ndlich f√ºr Laien",
      "Sehr anf√§llig f√ºr Ausrei√üer",
      "Nur bei kategorialen Daten nutzbar"
    ],
    correct:2,
    feedback:[
      "Nein. Rechenaufwand ist nicht das Problem.",
      "Nein. Es ist meist gut verst√§ndlich.",
      "Richtig. Ausrei√üer ziehen den Mittelwert stark.",
      "Nein. Kategoriale Daten passen nicht zum Mittelwert."
    ]
  },
  {
    id:"median-eigenschaft",
    type:"mc",
    title:"Median ‚Äì Eigenschaft",
    question:"Wof√ºr ist der Median besonders geeignet?",
    options:[
      "F√ºr streng symmetrische Verteilungen",
      "F√ºr schiefe Verteilungen mit Ausrei√üern",
      "F√ºr Nominalskalen",
      "F√ºr sehr kleine Stichproben"
    ],
    correct:1,
    feedback:[
      "Nicht speziell. In Symmetrie liegen alle Ma√üe nah beisammen.",
      "Richtig. Median ist robust gegen√ºber Ausrei√üern.",
      "Nein. Bei Nominaldaten ist der Modus sinnvoll.",
      "Nicht der Hauptpunkt. Robustheit bezieht sich auf Ausrei√üer."
    ]
  },
  {
    id:"modus-niveau",
    type:"mc",
    title:"Modus ‚Äì Anwendungsbereich",
    question:"In welchem Datenniveau ist der Modus das einzig sinnvolle Lagema√ü?",
    options:[
      "Nominalskala",
      "Ordinalskala",
      "Intervallskala",
      "Ratioskala"
    ],
    correct:0,
    feedback:[
      "Richtig. Bei Kategorien ist nur der Modus sinnvoll.",
      "Nein. Ordinal erlaubt auch Median.",
      "Nein. Intervall erlaubt Mittelwert und Median.",
      "Nein. Verh√§ltnis erlaubt Mittelwert und Median."
    ]
  },
  {
    id:"vergleich-lagemasse",
    type:"mc",
    title:"Vergleich der Lagema√üe",
    question:"Was gilt in einer symmetrischen Verteilung?",
    options:[
      "Mittelwert < Median",
      "Mittelwert = Median = Modus",
      "Nur der Median ist sinnvoll",
      "Nur der Modus ist stabil"
    ],
    correct:1,
    feedback:[
      "Nicht allgemein. Bei Symmetrie sind sie gleich.",
      "Richtig. Bei Symmetrie fallen die Ma√üe zusammen.",
      "Nein. Auch Mittelwert ist sinnvoll.",
      "Nein. Das ist nicht korrekt."
    ]
  },
  {
    id:"spannweite-def",
    type:"mc",
    title:"Spannweite ‚Äì Definition",
    question:"Wie wird die Spannweite berechnet?",
    options:[
      "Maximum minus Minimum",
      "Mittelwert der Daten",
      "Mittlere quadrierte Abweichung",
      "Wurzel der Varianz"
    ],
    correct:0,
    feedback:[
      "Richtig. Einfaches, aber grobes Streuungsma√ü.",
      "Nein. Das ist der Mittelwert.",
      "Nein. Das ist die Varianz.",
      "Nein. Das ist die Standardabweichung."
    ]
  },
  {
    id:"varianz-def",
    type:"mc",
    title:"Varianz ‚Äì Definition",
    question:"Was misst die Varianz?",
    options:[
      "Den h√§ufigsten Wert",
      "Den mittleren quadratischen Abstand vom Mittelwert",
      "Den Unterschied von Median und Modus",
      "Den gr√∂√üten Wert im Datensatz"
    ],
    correct:1,
    feedback:[
      "Nein. Das ist der Modus.",
      "Richtig. Das ist die Definition der Varianz.",
      "Nein. Das ist kein Standardma√ü.",
      "Nein. Das ist einfach das Maximum."
    ]
  },
  {
    id:"sd-bedeutung",
    type:"mc",
    title:"Standardabweichung ‚Äì Bedeutung",
    question:"Was gibt die Standardabweichung an?",
    options:[
      "Den durchschnittlichen Abstand der Werte vom Mittelwert",
      "Den mittleren Wert der Daten",
      "Die Zahl der Ausrei√üer",
      "Den Median der Daten"
    ],
    correct:0,
    feedback:[
      "Richtig. Sie ist die Wurzel der Varianz und hat die Einheit der Daten.",
      "Nein. Das ist der Mittelwert.",
      "Nein. Ausrei√üerzahl wird so nicht bestimmt.",
      "Nein. Das ist der Median."
    ]
  },
  {
    id:"bessel",
    type:"mc",
    title:"Bessel-Korrektur",
    question:"Warum wird in der Varianzformel bei Stichproben n-1 im Nenner verwendet?",
    options:[
      "Um die Berechnung zu vereinfachen",
      "Damit die Varianz immer kleiner wird",
      "Damit die Stichprobenvarianz ein unverzerrter Sch√§tzer ist",
      "Damit Ausrei√üer nicht ber√ºcksichtigt werden"
    ],
    correct:2,
    feedback:[
      "Nein. Rechenvereinfachung ist nicht der Grund.",
      "Nein. Ziel ist Unverzerrtheit, nicht Verkleinerung.",
      "Richtig. n-1 korrigiert die Verzerrung der Stichprobenvarianz.",
      "Nein. Ausrei√üer bleiben Bestandteil der Berechnung."
    ]
  },
  {
    id:"transfer-mw-vs-median",
    type:"mc",
    title:"üß† Transfer ‚Äì Mittelwert vs. Median",
    question:"In einem Datensatz zu Einkommen liegt ein Extremwert (1 Mio. ‚Ç¨) vor. Welches Lagema√ü ist aussagekr√§ftiger?",
    options:[
      "Mittelwert",
      "Median",
      "Modus",
      "Spannweite"
    ],
    correct:1,
    feedback:[
      "Nein. Der Mittelwert wird vom Ausrei√üer stark gezogen.",
      "Richtig. Der Median ist robust gegen√ºber Ausrei√üern.",
      "Nein. Der Modus sagt zur Lage hier wenig aus.",
      "Nein. Spannweite misst nur Extremabstand."
    ],
    transfer:true
  },
  {
    id:"transfer-gleicher-mw",
    type:"mc",
    title:"üß† Transfer ‚Äì gleiche Mittelwerte, unterschiedliche Streuung",
    question:"Zwei Gruppen haben denselben Mittelwert (50), aber Standardabweichungen von 1 und 30. Was folgt daraus?",
    options:[
      "Beide Gruppen sind identisch verteilt",
      "Die Mittelwerte reichen zur Beschreibung v√∂llig aus",
      "Die Gruppen unterscheiden sich stark in der Streuung",
      "Die Standardabweichung ist bedeutungslos"
    ],
    correct:2,
    feedback:[
      "Nein. Die Streuungen sind sehr unterschiedlich.",
      "Nein. Ohne Streuung fehlt entscheidende Information.",
      "Richtig. Gleiche Lage, aber stark unterschiedliche Varianz.",
      "Nein. Die Standardabweichung ist zentral f√ºr die Beschreibung.",
    ],
    transfer:true
  }
];

const TOTAL_ITEMS = items.length;
const LS_KEY = "s04_step_state_v4_lage_streuung";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

function setHeader(){
  const pct = Math.round((state.idx)/TOTAL_ITEMS*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = state.points;
  document.getElementById("maxLabel").textContent = TOTAL_ITEMS;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, TOTAL_ITEMS);
  document.getElementById("totalLabel").textContent = TOTAL_ITEMS;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge">üß† TRANSFER</span>' : ""}`;
  const wrap = document.getElementById("options");
  const fb = document.getElementById("feedback");
  document.getElementById("question").textContent = it.question;
  wrap.innerHTML = ""; fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.textContent = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.textContent = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setHeader();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < TOTAL_ITEMS-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_ITEMS}. Du hast alle ${TOTAL_ITEMS} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich l√∂schen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zur√ºckgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
</body>
</html>
