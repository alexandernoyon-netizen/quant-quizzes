<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QUANT – Inferenzstatistik II: t-Test & Konfidenzintervalle</title>
<style>
  :root{
    --bg:#0b1220; --card:#121826; --muted:#9aa4b2; --text:#eef2f7;
    --accent:#7dd3fc; --ok:#34d399; --bad:#f87171; --btn:#38bdf8;
  }
  html,body{height:100%}
  body{margin:0;background:linear-gradient(135deg,#0b1220 0%,#0f172a 100%);color:var(--text);
       font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       display:flex;align-items:center;justify-content:center;padding:24px}
  .shell{width:100%;max-width:940px}
  header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px;gap:16px}
  h1{font-size:20px;margin:0}
  .progress{height:10px;background:#1f2937;border-radius:999px;overflow:hidden}
  .progress span{display:block;height:10px;background:linear-gradient(90deg,#38bdf8,#60a5fa);width:0%}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid #1f2937;border-radius:18px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,.4)}
  .title{font-weight:800;font-size:18px;margin-bottom:6px;display:flex;align-items:center;gap:10px}
  .subtitle{color:var(--muted);margin-bottom:14px}
  .opt{display:flex;gap:10px;align-items:center;margin:10px 0;padding:12px;border:1px solid #1f2937;border-radius:12px;cursor:pointer}
  .opt input{margin:0}
  .opt.correct{border-color:#065f46;background:rgba(16,185,129,.12)}
  .opt.incorrect{border-color:#7f1d1d;background:rgba(239,68,68,.10)}
  .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
  button{background:var(--btn);color:#0b1220;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  button.secondary{background:#1f2937;color:var(--text)}
  button[disabled]{opacity:.4;cursor:not-allowed}
  .fb{margin-top:10px;font-size:14px}
  .ok{color:var(--ok)} .bad{color:var(--bad)}
  .muted{color:var(--muted)}
  .badge{display:inline-block;font-size:12px;font-weight:800;letter-spacing:.04em;
         padding:2px 8px;border-radius:999px;border:1px solid #334155;color:var(--accent);
         background:rgba(125,211,252,.10)}
</style>
</head>
<body>
<div class="shell">
  <header>
    <div>
      <h1>QUANT – Inferenzstatistik II: t-Test & Konfidenzintervalle</h1>
      <div class="muted">Punkte: <b id="pointsLabel">0</b> / <b id="maxLabel">0</b> • Aufgabe <b id="idxLabel">1</b>/<b id="totalLabel">0</b></div>
    </div>
    <div style="min-width:280px">
      <div class="progress"><span id="bar"></span></div>
      <div style="margin-top:8px;display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap">
        <button id="resetBtn" class="secondary" title="Fortschritt löschen und neu starten">Neu starten</button>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="title" id="title"></div>
    <div class="subtitle" id="question"></div>
    <div id="options"></div>
    <div class="fb" id="feedback"></div>
    <div class="btns">
      <button class="secondary" id="prevBtn">Zurück</button>
      <button id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
const items = [
  {
    id:"ttest-kern",
    type:"mc",
    title:"Grundidee t-Test",
    question:"Was prüft ein t-Test im Kern?",
    options:[
      "Ob zwei Gruppenmittelwerte zufällig identisch sind",
      "Ob sich zwei Gruppenmittelwerte signifikant unterscheiden",
      "Ob die Daten normalverteilt sind",
      "Ob die Varianzen homogen sind"
    ],
    correct:1,
    feedback:[
      "Unpräzise formuliert. Es geht um geprüfte Unterschiedlichkeit.",
      "Richtig. Der t-Test prüft den Mittelwertsunterschied.",
      "Nein. Normalverteilung ist eine Voraussetzung/Annahme, nicht Prüfziel.",
      "Nein. Varianzhomogenität ist Voraussetzung, nicht Prüfziel."
    ]
  },
  {
    id:"signal-rauschen",
    type:"mc",
    title:"Signal-Rausch-Verhältnis",
    question:"Wodurch wird die t-Statistik definiert?",
    options:[
      "Mittelwert geteilt durch Stichprobengröße",
      "Signal (Unterschied) durch Rauschen (Standardfehler)",
      "Effektstärke mal Freiheitsgrade",
      "Varianz geteilt durch Standardabweichung"
    ],
    correct:1,
    feedback:[
      "Nein. Das ist keine sinnvolle Teststatistik.",
      "Richtig. Unterschied relativ zum Standardfehler.",
      "Nein. So ist t nicht definiert.",
      "Nein. Varianz/SD ist wieder SD."
    ]
  },
  {
    id:"paired-ttest",
    type:"mc",
    title:"Varianten des t-Tests",
    question:"Wann nutzt man den gepaarten t-Test?",
    options:[
      "Wenn zwei unabhängige Gruppen verglichen werden",
      "Bei wiederholten Messungen oder gepaarten Beobachtungen",
      "Nur bei sehr großen Stichproben",
      "Wenn die Varianzen ungleich sind"
    ],
    correct:1,
    feedback:[
      "Nein. Das ist der unabhängige t-Test.",
      "Richtig. Vorher-nachher/Matched Pairs.",
      "Nein. Stichprobengröße ist kein Kriterium.",
      "Nein. Ungleiche Varianzen → eher Welch-Test."
    ]
  },
  {
    id:"welch-test",
    type:"mc",
    title:"Welch-Test",
    question:"Wann ist der Welch-Test dem Standard-t-Test vorzuziehen?",
    options:[
      "Bei abhängigen Stichproben",
      "Bei sehr großen Stichproben",
      "Bei ungleichen Varianzen in den Gruppen",
      "Wenn die Daten nicht normalverteilt sind"
    ],
    correct:2,
    feedback:[
      "Nein. Abhängige Daten → gepaarter t-Test.",
      "Nicht der Punkt. Varianzannahmen sind entscheidend.",
      "Richtig. Welch korrigiert für Varianzheterogenität.",
      "Nicht automatisch. Robustheit prüfen, ggf. Alternativen nutzen."
    ]
  },
  {
    id:"pwert-deutung",
    type:"mc",
    title:"Interpretation p-Wert",
    question:"Was bedeutet ein p-Wert < .05 im t-Test?",
    options:[
      "H0 wird verworfen – es liegt ein signifikanter Unterschied vor",
      "Die Effektstärke ist groß",
      "Die Daten sind normalverteilt",
      "Die Nullhypothese ist wahr"
    ],
    correct:0,
    feedback:[
      "Richtig. Der Unterschied gilt als statistisch signifikant.",
      "Nein. Signifikanz sagt nichts über die Größe des Effekts.",
      "Nein. Das wird damit nicht gezeigt.",
      "Nein. Ein kleiner p-Wert spricht gegen H0."
    ]
  },
  {
    id:"ci-bedeutung",
    type:"mc",
    title:"Konfidenzintervall – Bedeutung",
    question:"Wann weist ein 95%-Konfidenzintervall auf einen signifikanten Unterschied hin?",
    options:[
      "Wenn es den Wert 0 enthält",
      "Wenn es den Wert 0 nicht enthält",
      "Immer, wenn es schmal ist",
      "Wenn der Mittelwert darin liegt"
    ],
    correct:1,
    feedback:[
      "Nein. 0 im Intervall → nicht signifikant auf Alpha .05.",
      "Richtig. Kein 0-Wert → Unterschied signifikant.",
      "Nein. Schmal heißt präzise, aber nicht automatisch signifikant.",
      "Trivial: Mittelwert liegt immer im CI des Mittelwerts."
    ]
  },
  {
    id:"cohens-d",
    type:"mc",
    title:"Cohen's d",
    question:"Wofür steht Cohen's d?",
    options:[
      "Für die Wahrscheinlichkeit eines Fehlers 1. Art",
      "Für die Effektgröße in Standardabweichungseinheiten",
      "Für die Teststärke eines t-Tests",
      "Für die Anzahl der Freiheitsgrade"
    ],
    correct:1,
    feedback:[
      "Nein. Das ist Alpha.",
      "Richtig. d standardisiert die Differenz in SD-Einheiten.",
      "Nein. Teststärke ist Power.",
      "Nein. df hängen von n ab, nicht von d."
    ]
  },
  {
    id:"apa-report",
    type:"mc",
    title:"APA-Reporting",
    question:"Was wird im APA-konformen Reporting eines t-Tests typischerweise angegeben?",
    options:[
      "Nur der p-Wert",
      "t-Wert, Freiheitsgrade, p-Wert und Effektstärke",
      "Nur Mittelwerte und Standardabweichungen",
      "Nur das Konfidenzintervall"
    ],
    correct:1,
    feedback:[
      "Zu wenig. APA verlangt mehr Angaben.",
      "Richtig. Dazu meist Mittelwerte, SD und ggf. CI.",
      "Unvollständig ohne Teststatistik.",
      "CI ist gut, aber allein nicht ausreichend."
    ]
  },
  {
    id:"anova-grund",
    type:"mc",
    title:"ANOVA",
    question:"Warum nutzt man eine ANOVA anstelle mehrerer t-Tests?",
    options:[
      "Weil ANOVA einfacher zu rechnen ist",
      "Um Alphafehler-Kumulierung zu vermeiden",
      "Weil ANOVA keine Voraussetzungen hat",
      "Um Varianzen nicht berücksichtigen zu müssen"
    ],
    correct:1,
    feedback:[
      "Nein. Rechenaufwand ist nicht der Grund.",
      "Richtig. Mehrere Tests erhöhen den Familienfehler.",
      "Falsch. ANOVA hat Annahmen (z. B. Homogenität).",
      "Falsch. Varianzen sind zentral in der ANOVA."
    ]
  },
  {
    id:"voraussetzungen",
    type:"mc",
    title:"Voraussetzungen t-Test/ANOVA",
    question:"Welche Voraussetzung ist wichtig für t-Tests und ANOVA?",
    options:[
      "Normalverteilung der Gruppenwerte",
      "Varianzhomogenität",
      "Beides",
      "Keine, sie sind immer robust"
    ],
    correct:2,
    feedback:[
      "Teil der Annahmen, aber nicht allein ausreichend.",
      "Teil der Annahmen (für Standardverfahren).",
      "Richtig. Beide Annahmen sind relevant.",
      "Nein. Robustheit ersetzt Annahmen nicht generell."
    ]
  },
  {
    id:"transfer-sig-vs-rel",
    type:"mc",
    title:"Transfer – Signifikanz vs. Relevanz",
    question:"Eine Studie findet p < .001 für einen Unterschied mit d = 0.05. Was bedeutet das?",
    options:[
      "Der Unterschied ist statistisch hoch signifikant, aber praktisch kaum relevant",
      "Der Unterschied ist groß und bedeutsam",
      "Es gibt keinen Unterschied",
      "Signifikanz beweist praktische Relevanz"
    ],
    correct:0,
    feedback:[
      "Richtig. Sehr kleines d trotz kleinem p.",
      "Nein. d = 0.05 ist minimal.",
      "Falsch. p ist sehr klein – statistisch nachweisbar.",
      "Nein. Praktische Relevanz erfordert Effektstärke."
    ],
    transfer:true
  },
  {
    id:"transfer-ci",
    type:"mc",
    title:"Transfer – Konfidenzintervall verstehen",
    question:"Ein 95%-Konfidenzintervall für die Mittelwertsdifferenz reicht von -0.1 bis +0.4. Wie ist das zu interpretieren?",
    options:[
      "Mit 95 % Wahrscheinlichkeit liegt die Differenz im Intervall",
      "Das Intervall enthält 0, also kein signifikanter Unterschied",
      "Die Werte der Einzelpersonen liegen zu 95 % in diesem Bereich",
      "Der Unterschied ist groß und praktisch relevant"
    ],
    correct:1,
    feedback:[
      "Unpräzise. CI bezieht sich auf den Schätzer, nicht auf Wahrscheinlichkeit im frequentistischen Sinn.",
      "Richtig. 0 im Intervall → nicht signifikant auf .05.",
      "Nein. Das ist ein Missverständnis von CI.",
      "Nein. Weder signifikant noch groß."
    ],
    transfer:true
  }
];

const TOTAL_ITEMS = items.length;
const LS_KEY = "s04_step_state_v4_ttest_ci";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

function setHeader(){
  const pct = Math.round((state.idx)/TOTAL_ITEMS*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = state.points;
  document.getElementById("maxLabel").textContent = TOTAL_ITEMS;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, TOTAL_ITEMS);
  document.getElementById("totalLabel").textContent = TOTAL_ITEMS;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge">🧠 TRANSFER</span>' : ""}`;
  const wrap = document.getElementById("options");
  const fb = document.getElementById("feedback");
  document.getElementById("question").textContent = it.question;
  wrap.innerHTML = ""; fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.textContent = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.textContent = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setHeader();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < TOTAL_ITEMS-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_ITEMS}. Du hast alle ${TOTAL_ITEMS} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich löschen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zurückgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
</body>
</html>
