<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QUANT ‚Äì Standardisierung, z-Werte und Normalverteilung</title>
<style>
  :root{
    --bg:#0b1220; --card:#121826; --muted:#9aa4b2; --text:#eef2f7;
    --accent:#7dd3fc; --ok:#34d399; --bad:#f87171; --btn:#38bdf8;
  }
  html,body{height:100%}
  body{margin:0;background:linear-gradient(135deg,#0b1220 0%,#0f172a 100%);color:var(--text);
       font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       display:flex;align-items:center;justify-content:center;padding:24px}
  .shell{width:100%;max-width:940px}
  header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px;gap:16px}
  h1{font-size:20px;margin:0}
  .progress{height:10px;background:#1f2937;border-radius:999px;overflow:hidden}
  .progress span{display:block;height:10px;background:linear-gradient(90deg,#38bdf8,#60a5fa);width:0%}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid #1f2937;border-radius:18px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,.4)}
  .title{font-weight:800;font-size:18px;margin-bottom:6px;display:flex;align-items:center;gap:10px}
  .subtitle{color:var(--muted);margin-bottom:14px}
  .opt{display:flex;gap:10px;align-items:center;margin:10px 0;padding:12px;border:1px solid #1f2937;border-radius:12px;cursor:pointer}
  .opt input{margin:0}
  .opt.correct{border-color:#065f46;background:rgba(16,185,129,.12)}
  .opt.incorrect{border-color:#7f1d1d;background:rgba(239,68,68,.10)}
  .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
  button{background:var(--btn);color:#0b1220;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  button.secondary{background:#1f2937;color:var(--text)}
  button[disabled]{opacity:.4;cursor:not-allowed}
  .fb{margin-top:10px;font-size:14px}
  .ok{color:var(--ok)} .bad{color:var(--bad)}
  .muted{color:var(--muted)}
  .badge{display:inline-block;font-size:12px;font-weight:800;letter-spacing:.04em;
         padding:2px 8px;border-radius:999px;border:1px solid #334155;color:var(--accent);
         background:rgba(125,211,252,.10)}
</style>
</head>
<body>
<div class="shell">
  <header>
    <div>
      <h1>QUANT ‚Äì Standardisierung, z-Werte und Normalverteilung</h1>
      <div class="muted">Punkte: <b id="pointsLabel">0</b> / <b id="maxLabel">0</b> ‚Ä¢ Aufgabe <b id="idxLabel">1</b>/<b id="totalLabel">0</b></div>
    </div>
    <div style="min-width:280px">
      <div class="progress"><span id="bar"></span></div>
      <div style="margin-top:8px;display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap">
        <button id="resetBtn" class="secondary" title="Fortschritt l√∂schen und neu starten">Neu starten</button>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="title" id="title"></div>
    <div class="subtitle" id="question"></div>
    <div id="options"></div>
    <div class="fb" id="feedback"></div>
    <div class="btns">
      <button class="secondary" id="prevBtn">Zur√ºck</button>
      <button id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
const items = [
  {
    id:"std-zweck",
    type:"mc",
    title:"Zweck der Standardisierung",
    question:"Warum wird Standardisierung in der Statistik eingesetzt?",
    options:[
      "Um Variablen mit unterschiedlichen Skalen vergleichbar zu machen",
      "Um Mittelwerte immer auf 100 zu setzen",
      "Um Hypothesen automatisch zu best√§tigen",
      "Um Ausrei√üer zu eliminieren"
    ],
    correct:0,
    feedback:[
      "Richtig. Standardisierung macht Gr√∂√üenordnungen vergleichbar.",
      "Nein. Das w√§ren normierte Scores wie IQ, nicht zwingend z.",
      "Nein. Standardisierung beweist keine Hypothesen.",
      "Nein. Ausrei√üer bleiben vorhanden, nur skaliert."
    ]
  },
  {
    id:"z-def",
    type:"mc",
    title:"z-Wert ‚Äì Definition",
    question:"Was gibt ein z-Wert an?",
    options:[
      "Die absolute H√§ufigkeit eines Wertes",
      "Wie viele Standardabweichungen ein Wert vom Mittelwert entfernt liegt",
      "Den Median der Verteilung",
      "Ob ein Wert signifikant ist"
    ],
    correct:1,
    feedback:[
      "Nein. Das sind H√§ufigkeiten, nicht z.",
      "Richtig. z misst Distanz in SD-Einheiten.",
      "Nein. Median ist ein Lagema√ü.",
      "Nein. Signifikanz folgt aus Tests, nicht direkt aus z."
    ]
  },
  {
    id:"z-eigenschaften",
    type:"mc",
    title:"Standardisierte Verteilung",
    question:"Welche Eigenschaften hat eine z-transformierte Verteilung?",
    options:[
      "Mittelwert = 0, Standardabweichung = 1",
      "Mittelwert = 1, Standardabweichung = 0",
      "Median = 0, Spannweite = 1",
      "Mittelwert = 100, Standardabweichung = 15"
    ],
    correct:0,
    feedback:[
      "Richtig. Das ist die Definition der z-Transformation.",
      "Nein. Das w√§re eine degenerierte Verteilung.",
      "Nein. Das ist keine allgemeine Eigenschaft.",
      "Nein. Das sind genormte Scores (z. B. IQ), nicht z."
    ]
  },
  {
    id:"z-null",
    type:"mc",
    title:"Interpretation von z = 0",
    question:"Was bedeutet ein z-Wert von 0?",
    options:[
      "Der Wert liegt genau im Mittelwert der Verteilung",
      "Der Wert liegt eine Standardabweichung √ºber dem Mittelwert",
      "Der Wert ist ein Ausrei√üer",
      "Der Wert ist signifikant unterschiedlich"
    ],
    correct:0,
    feedback:[
      "Richtig. z = 0 entspricht dem Mittelwert.",
      "Nein. Das w√§re z = +1.",
      "Nein. Ausrei√üer haben gro√üe |z|-Werte.",
      "Nein. Signifikanz ergibt sich nicht allein aus z=0."
    ]
  },
  {
    id:"nv-eigenschaften",
    type:"mc",
    title:"Eigenschaften der Normalverteilung",
    question:"Welche Aussage trifft auf die Normalverteilung zu?",
    options:[
      "Sie ist immer schief verteilt",
      "Mittelwert, Median und Modus sind gleich",
      "Sie ist unabh√§ngig von Mittelwert und Standardabweichung",
      "Sie wird nur in der Biologie verwendet"
    ],
    correct:1,
    feedback:[
      "Nein. Normalverteilung ist symmetrisch.",
      "Richtig. In der Normalverteilung fallen die Lagema√üe zusammen.",
      "Nein. Lage und Streuung charakterisieren sie.",
      "Nein. Sie ist ein allgemeines statistisches Modell."
    ]
  },
  {
    id:"regel-68-95-997",
    type:"mc",
    title:"68-95-99,7-Regel",
    question:"Was besagt die 68-95-99,7-Regel?",
    options:[
      "68 % der Werte liegen zwischen Minimum und Maximum",
      "95 % der Werte liegen exakt im Mittelwert",
      "Etwa 68 %, 95 % und 99,7 % liegen innerhalb von 1, 2 bzw. 3 Standardabweichungen",
      "99,7 % aller Verteilungen sind normalverteilt"
    ],
    correct:2,
    feedback:[
      "Trivial, aber nicht die Regel.",
      "Unsinnig. Nur ein Wert liegt exakt im Mittel.",
      "Richtig. Das ist die Daumenregel der Normalverteilung.",
      "Nein. Es geht um eine Verteilung, nicht alle."
    ]
  },
  {
    id:"realitaet-vs-modell",
    type:"mc",
    title:"Realit√§t vs. Modell",
    question:"Warum gilt die 68-95-99,7-Regel in echten Daten nicht exakt?",
    options:[
      "Weil reale Daten oft nur ann√§hernd normalverteilt sind",
      "Weil die Formel fehlerhaft ist",
      "Weil Forscher immer zu kleine Stichproben w√§hlen",
      "Weil Normalverteilungen nur theoretisch existieren"
    ],
    correct:0,
    feedback:[
      "Richtig. Abweichungen von der Idealkurve sind normal.",
      "Nein. Die Regel ist korrekt f√ºrs Modell.",
      "Zu pauschal. Stichprobengr√∂√üe ist nicht der Kern.",
      "Zu absolut. Das Modell ist n√ºtzlich und oft n√§herungsweise passend."
    ]
  },
  {
    id:"beispiel-170cm",
    type:"mc",
    title:"Beispiel K√∂rpergr√∂√üe",
    question:"Ein Mann ist 170 cm gro√ü (M√§nner: Mittelwert 180, SD 7). Welcher z-Wert ergibt sich ungef√§hr?",
    options:[
      "-1,4",
      "-0,5",
      "+0,5",
      "+1,4"
    ],
    correct:0,
    feedback:[
      "Richtig. (170-180)/7 ‚âà -1,43.",
      "Nein. Das untersch√§tzt die Abweichung.",
      "Nein. Das Vorzeichen w√§re falsch.",
      "Nein. Das w√§re deutlich oberhalb des Mittels."
    ]
  },
  {
    id:"stichprobe-signifikanz",
    type:"mc",
    title:"Stichprobengr√∂√üe und Signifikanz",
    question:"Warum erh√∂ht eine gr√∂√üere Stichprobengr√∂√üe die Wahrscheinlichkeit signifikanter Ergebnisse?",
    options:[
      "Weil der Mittelwert sich √§ndert",
      "Weil das Rauschen kleiner wird und der Sch√§tzer pr√§ziser",
      "Weil die Normalverteilung dadurch perfekt wird",
      "Weil die Hypothesen automatisch zutreffen"
    ],
    correct:1,
    feedback:[
      "Nicht systematisch. Der Erwartungswert bleibt.",
      "Richtig. Standardfehler sinkt, Tests werden sensitiver.",
      "Nein. Die Form der Verteilung √§ndert sich nicht automatisch.",
      "Nein. Signifikanz ist kein Automatismus."
    ]
  },
  {
    id:"vergleich-zweier-personen",
    type:"mc",
    title:"Vergleich zweier Personen",
    question:"Ein Mann (170 cm; M√§nner: MW 180, SD 7) hat z = -1,4. Eine Frau (169 cm; Frauen: MW 166, SD 6) hat z = +0,5. Wer ist relativ gesehen gr√∂√üer?",
    options:[
      "Der Mann",
      "Die Frau",
      "Beide gleich",
      "Keine Aussage m√∂glich"
    ],
    correct:1,
    feedback:[
      "Nein. Er liegt 1,4 SD unter dem M√§nner-Mittel.",
      "Richtig. Sie liegt 0,5 SD √ºber dem Frauen-Mittel.",
      "Nein. Die z-Werte unterscheiden sich.",
      "Nein. z erlaubt den relativen Vergleich."
    ]
  },
  {
    id:"transfer-klassenarbeit",
    type:"mc",
    title:"üß† Transfer ‚Äì z-Werte in der Praxis",
    question:"In einer Klassenarbeit erreicht Anna z = +1,2 und Ben z = -0,8. Was bedeutet das?",
    options:[
      "Anna liegt √ºber, Ben unter dem Durchschnitt der Klasse",
      "Beide liegen exakt im Mittelwert",
      "Anna ist signifikant besser, Ben signifikant schlechter",
      "Die z-Werte sagen nichts √ºber die Position in der Verteilung"
    ],
    correct:0,
    feedback:[
      "Richtig. Positive z √ºber, negative z unter dem Mittel.",
      "Nein. z = 0 w√§re der Mittelwert.",
      "Zu stark. Signifikanz h√§ngt vom Test und n ab.",
      "Nein. z beschreibt die relative Position."
    ],
    transfer:true
  },
  {
    id:"transfer-sig-effekt",
    type:"mc",
    title:"üß† Transfer ‚Äì Signifikanz und Effektst√§rke",
    question:"In einem gro√üen Datensatz ist der Unterschied Stadt vs. Land in der Demokratiezufriedenheit hoch signifikant (p < .001), Cohen's d = 0,15. Wie ist das zu interpretieren?",
    options:[
      "Unterschied ist statistisch bedeutsam und praktisch gro√ü",
      "Unterschied ist statistisch nachweisbar, aber praktisch klein",
      "Unterschied ist weder statistisch noch praktisch bedeutsam",
      "Effektst√§rke ist egal, Signifikanz reicht aus"
    ],
    correct:1,
    feedback:[
      "Nein. d = 0,15 ist klein.",
      "Richtig. Gro√ües n macht kleine Effekte signifikant.",
      "Falsch. p < .001 zeigt statistische Nachweisbarkeit.",
      "Nein. Praktische Relevanz erfordert Effektst√§rkeneinordnung."
    ],
    transfer:true
  }
];

const TOTAL_ITEMS = items.length;
const LS_KEY = "s04_step_state_v4_standardisierung";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

function setHeader(){
  const pct = Math.round((state.idx)/TOTAL_ITEMS*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = state.points;
  document.getElementById("maxLabel").textContent = TOTAL_ITEMS;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, TOTAL_ITEMS);
  document.getElementById("totalLabel").textContent = TOTAL_ITEMS;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge">üß† TRANSFER</span>' : ""}`;
  const wrap = document.getElementById("options");
  const fb = document.getElementById("feedback");
  document.getElementById("question").textContent = it.question;
  wrap.innerHTML = ""; fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.textContent = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.textContent = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setHeader();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < TOTAL_ITEMS-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_ITEMS}. Du hast alle ${TOTAL_ITEMS} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich l√∂schen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zur√ºckgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
</body>
</html>
