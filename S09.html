<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QUANT ‚Äì Deskriptive Statistik II & Visualisierungen</title>
<style>
  :root{
    --bg:#0b1220; --card:#121826; --muted:#9aa4b2; --text:#eef2f7;
    --accent:#7dd3fc; --ok:#34d399; --bad:#f87171; --btn:#38bdf8;
  }
  html,body{height:100%}
  body{margin:0;background:linear-gradient(135deg,#0b1220 0%,#0f172a 100%);color:var(--text);
       font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       display:flex;align-items:center;justify-content:center;padding:24px}
  .shell{width:100%;max-width:940px}
  header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px;gap:16px}
  h1{font-size:20px;margin:0}
  .progress{height:10px;background:#1f2937;border-radius:999px;overflow:hidden}
  .progress span{display:block;height:10px;background:linear-gradient(90deg,#38bdf8,#60a5fa);width:0%}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid #1f2937;border-radius:18px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,.4)}
  .title{font-weight:800;font-size:18px;margin-bottom:6px;display:flex;align-items:center;gap:10px}
  .subtitle{color:var(--muted);margin-bottom:14px}
  .opt{display:flex;gap:10px;align-items:center;margin:10px 0;padding:12px;border:1px solid #1f2937;border-radius:12px;cursor:pointer}
  .opt input{margin:0}
  .opt.correct{border-color:#065f46;background:rgba(16,185,129,.12)}
  .opt.incorrect{border-color:#7f1d1d;background:rgba(239,68,68,.10)}
  .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
  button{background:var(--btn);color:#0b1220;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  button.secondary{background:#1f2937;color:var(--text)}
  button[disabled]{opacity:.4;cursor:not-allowed}
  .fb{margin-top:10px;font-size:14px}
  .ok{color:var(--ok)} .bad{color:var(--bad)}
  .muted{color:var(--muted)}
  .badge{display:inline-block;font-size:12px;font-weight:800;letter-spacing:.04em;
         padding:2px 8px;border-radius:999px;border:1px solid #334155;color:var(--accent);
         background:rgba(125,211,252,.10)}
</style>
</head>
<body>
<div class="shell">
  <header>
    <div>
      <h1>QUANT ‚Äì Deskriptive Statistik II & Visualisierungen</h1>
      <div class="muted">Punkte: <b id="pointsLabel">0</b> / <b id="maxLabel">0</b> ‚Ä¢ Aufgabe <b id="idxLabel">1</b>/<b id="totalLabel">0</b></div>
    </div>
    <div style="min-width:280px">
      <div class="progress"><span id="bar"></span></div>
      <div style="margin-top:8px;display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap">
        <button id="resetBtn" class="secondary" title="Fortschritt l√∂schen und neu starten">Neu starten</button>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="title" id="title"></div>
    <div class="subtitle" id="question"></div>
    <div id="options"></div>
    <div class="fb" id="feedback"></div>
    <div class="btns">
      <button class="secondary" id="prevBtn">Zur√ºck</button>
      <button id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
const items = [
  {
    id:"vis-grundidee",
    type:"mc",
    title:"Grundidee Visualisierung",
    question:"Warum werden in der empirischen Forschung Visualisierungen eingesetzt?",
    options:[
      "Um Hypothesen direkt zu beweisen",
      "Um Daten anschaulich und verst√§ndlich darzustellen",
      "Um statistische Tests zu ersetzen",
      "Um Daten zu versch√∂nern, ohne Informationsgewinn"
    ],
    correct:1,
    feedback:[
      "Nein. Visualisierungen beweisen nichts allein.",
      "Richtig. Visuals machen Muster, Ausrei√üer und Verteilungen sichtbar.",
      "Nein. Sie erg√§nzen Tests, ersetzen sie nicht.",
      "Nein. Ziel ist Verst√§ndlichkeit, nicht Dekoration."
    ]
  },
  {
    id:"nominal-darstellung",
    type:"mc",
    title:"Nominalskalierte Variable ‚Äì Beispiel",
    question:"Welche Darstellungsformen sind f√ºr nominalskalierte Variablen wie Geschlecht geeignet?",
    options:[
      "H√§ufigkeitstabellen und Balkendiagramme",
      "Median und Boxplots",
      "Histogramme und Streudiagramme",
      "Regressionsdiagramme"
    ],
    correct:0,
    feedback:[
      "Richtig. Kategorien ‚Üí H√§ufigkeiten/Balken.",
      "Nein. Median/Boxplot ben√∂tigen mindestens Ordinal/metrisch.",
      "Nein. Histogramm/Streudiagramm sind f√ºr metrische Daten.",
      "Nein. Regression setzt metrische/ordinale Pr√§diktoren/AV voraus."
    ]
  },
  {
    id:"ordinal-darstellung",
    type:"mc",
    title:"Ordinalskalierte Variable ‚Äì Darstellung",
    question:"Wie lassen sich ordinale Variablen wie Bildungsabschluss am besten darstellen?",
    options:[
      "Rangfolgen und geordnete Balkendiagramme",
      "Histogramme und Mittelwertstabellen",
      "Kreisdiagramme mit Prozentwerten",
      "Boxplots mit Median und Quartilen"
    ],
    correct:0,
    feedback:[
      "Richtig. Ordnung beibehalten und H√§ufigkeiten zeigen.",
      "Nein. Histogramme sind f√ºr metrisch; Mittelwerte wenig sinnvoll.",
      "Nicht ideal; Reihenfolge geht oft unter.",
      "Teils m√∂glich bei quasi-metrischer Kodierung, aber nicht Standard."
    ]
  },
  {
    id:"metrisch-darstellung",
    type:"mc",
    title:"Metrische Variablen ‚Äì Visualisierung",
    question:"Welche Darstellungsformen eignen sich f√ºr metrische Variablen wie Alter?",
    options:[
      "H√§ufigkeitstabellen",
      "Boxplots und Histogramme",
      "Balkendiagramme mit geordneten Kategorien",
      "Streudiagramme nur f√ºr nominale Daten"
    ],
    correct:1,
    feedback:[
      "Tabelle geht, aber grafisch sind andere besser.",
      "Richtig. Beide zeigen Verteilung und Streuung gut.",
      "Balken sind f√ºr kategoriale Daten gedacht.",
      "Falsch. Streudiagramme sind f√ºr metrische Paare."
    ]
  },
  {
    id:"boxplot-nutzen",
    type:"mc",
    title:"Boxplot ‚Äì Nutzen",
    question:"Welchen Vorteil bietet ein Boxplot?",
    options:[
      "Er zeigt ausschlie√ülich den Mittelwert",
      "Er kombiniert Lage- und Streuungsma√üe in einer Grafik",
      "Er eignet sich nur f√ºr nominale Daten",
      "Er ersetzt Tabellen mit H√§ufigkeiten vollst√§ndig"
    ],
    correct:1,
    feedback:[
      "Nein. Fokus liegt auf Median/Quartilen.",
      "Richtig. Median, Quartile, Ausrei√üer auf einen Blick.",
      "Nein. Boxplots brauchen metrische/ordinale Daten.",
      "Nein. Er erg√§nzt Tabellen, ersetzt sie nicht immer."
    ]
  },
  {
    id:"datenbereinigung",
    type:"mc",
    title:"Datenbereinigung ‚Äì Schritt",
    question:"Was ist ein zentraler Schritt bei der Datenbereinigung vor der Analyse?",
    options:[
      "Entfernen aller Ausrei√üer",
      "Filtern relevanter Beobachtungen und Variablen",
      "Anwendung komplexer Signifikanztests",
      "Weglassen von fehlenden Werten ohne Kennzeichnung"
    ],
    correct:1,
    feedback:[
      "Zu grob. Erst pr√ºfen, dann begr√ºndet entscheiden.",
      "Richtig. Fokus auf relevante Daten und saubere Strukturen.",
      "Nein. Tests geh√∂ren in die Analysephase.",
      "Nein. Missings m√ºssen korrekt markiert/behandelt werden."
    ]
  },
  {
    id:"missings",
    type:"mc",
    title:"Fehlende Werte ‚Äì Behandlung",
    question:"Warum ist die korrekte Kennzeichnung fehlender Werte wichtig?",
    options:[
      "Um Berechnungen nicht zu verf√§lschen",
      "Damit die Stichprobe gr√∂√üer wirkt",
      "Damit Diagramme bunter aussehen",
      "Um Hypothesen automatisch zu best√§tigen"
    ],
    correct:0,
    feedback:[
      "Richtig. Sonst entstehen Verzerrungen/Fehler.",
      "Nein. Gr√∂√üe vort√§uschen ist kein Ziel.",
      "Nein. Optik ist irrelevant.",
      "Nein. Kennzeichnung beeinflusst Hypothesentests nicht direkt."
    ]
  },
  {
    id:"stadt-land-visual",
    type:"mc",
    title:"Stadt-Land-Beispiel ‚Äì Darstellungsform",
    question:"Welche Visualisierung eignet sich f√ºr den Vergleich der Demokratiezufriedenheit zwischen Stadt- und Landbev√∂lkerung (metrische AV)?",
    options:[
      "Boxplots und gruppierte Balkendiagramme",
      "Kreisdiagramme mit Prozenten",
      "Streudiagramme zwischen Stadt und Land",
      "H√§ufigkeitstabellen ohne weitere Darstellung"
    ],
    correct:0,
    feedback:[
      "Richtig. Gruppenvergleich der Verteilung/Lage/Streuung.",
      "Nein. Kreisdiagramme f√ºr Anteile, nicht metrische AV.",
      "Nein. Streudiagramm braucht zwei metrische Variablen.",
      "Zu wenig informativ im Vergleich."
    ]
  },
  {
    id:"alternative-variablen",
    type:"mc",
    title:"Alternative Variablenwahl",
    question:"Warum sollte man bei gro√üen Datens√§tzen auch alternative Variablen (z. B. townsize statt t_typ) pr√ºfen?",
    options:[
      "Um Ergebnisse optisch abwechslungsreicher darzustellen",
      "Weil unterschiedliche Variablen unterschiedliche Konzepte abbilden k√∂nnen",
      "Um die Fallzahl k√ºnstlich zu erh√∂hen",
      "Damit die Datenbereinigung entfallen kann"
    ],
    correct:1,
    feedback:[
      "Nein. Optik ist zweitrangig.",
      "Richtig. Variablen k√∂nnen Verschiedenes messen/kategorisieren.",
      "Nein. Fallzahl bleibt gleich.",
      "Nein. Reinigung bleibt n√∂tig."
    ]
  },
  {
    id:"skala-diagrammwahl",
    type:"mc",
    title:"Skalenniveau & Diagrammwahl",
    question:"Was gilt f√ºr die Wahl der Diagrammform?",
    options:[
      "Sie ist unabh√§ngig vom Skalenniveau",
      "Sie h√§ngt entscheidend vom Skalenniveau ab",
      "Es sollte immer ein Kreisdiagramm genutzt werden",
      "Boxplots sind f√ºr alle Datentypen ideal"
    ],
    correct:1,
    feedback:[
      "Nein. Das Skalenniveau steuert die Wahl.",
      "Richtig. Skala ‚Üí geeignete Visualisierung.",
      "Nein. Kreisdiagramme sind selten optimal.",
      "Nein. Boxplots sind nicht f√ºr nominale Daten."
    ]
  },
  {
    id:"transfer-histogramm-nominal",
    type:"mc",
    title:"üß† Transfer ‚Äì Missverst√§ndliche Darstellung",
    question:"Jemand stellt nominalskalierte Daten (Nationalit√§t) mit einem Histogramm dar. Was ist das Problem?",
    options:[
      "Histogramme setzen eine metrische Skala voraus ‚Äì nominale Kategorien sind nicht sinnvoll darstellbar",
      "Histogramme sind zu bunt f√ºr nominale Daten",
      "Histogramme zeigen keine Mittelwerte",
      "Histogramme verzerren immer die Ergebnisse"
    ],
    correct:0,
    feedback:[
      "Richtig. Histogramme ben√∂tigen Klassenintervalle metrischer Skalen.",
      "Nein. Farbwahl ist kein methodisches Argument.",
      "Nein. Mittelwerte sind hier nicht das Thema.",
      "Nein. Sie verzerren nicht per se; Problem ist das Skalenniveau."
    ],
    transfer:true
  },
  {
    id:"transfer-praesentation",
    type:"mc",
    title:"üß† Transfer ‚Äì Wissenschaftliche Pr√§sentation",
    question:"Sie wollen Ergebnisse in einem Forschungsbericht der Sozialen Arbeit darstellen. Worauf kommt es besonders an?",
    options:[
      "Visuelle Attraktivit√§t hat Vorrang vor Verst√§ndlichkeit",
      "Passende Visualisierung nach Skalenniveau und Zielgruppe",
      "M√∂glichst komplexe Diagramme nutzen",
      "Tabellen durch Diagramme immer ersetzen"
    ],
    correct:1,
    feedback:[
      "Nein. Verst√§ndlichkeit geht vor √Ñsthetik.",
      "Richtig. Wahl nach Datenart, Aussageziel, Publikum.",
      "Nein. Komplex ist nicht automatisch besser.",
      "Nein. Tabellen und Diagramme erg√§nzen sich."
    ],
    transfer:true
  }
];

const TOTAL_ITEMS = items.length;
const LS_KEY = "s04_step_state_v4_visualisierung";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

function setHeader(){
  const pct = Math.round((state.idx)/TOTAL_ITEMS*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = state.points;
  document.getElementById("maxLabel").textContent = TOTAL_ITEMS;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, TOTAL_ITEMS);
  document.getElementById("totalLabel").textContent = TOTAL_ITEMS;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge">üß† TRANSFER</span>' : ""}`;
  const wrap = document.getElementById("options");
  const fb = document.getElementById("feedback");
  document.getElementById("question").textContent = it.question;
  wrap.innerHTML = ""; fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.textContent = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.textContent = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setHeader();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < TOTAL_ITEMS-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_ITEMS}. Du hast alle ${TOTAL_ITEMS} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich l√∂schen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zur√ºckgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
</body>
</html>
