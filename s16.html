DIDAKTISCHE LOGIK (Studis)

PRODUKTIONS-WORKFLOW PRO SITZUNG (QUANT 2)
1) Alex gibt PDF/Handout der Sitzung.
2) ChatGPT erzeugt fertige Sxx.html (komplette Datei), inkl. Items & UI.
3) Alex: Repo → Add file → Create new file → Sxx.html → Code reinkopieren → Commit.
4) Link testen: .../quant-quizzes/Sxx.html
5) index.html aktualisieren (Link für Sxx hinzufügen) – außer interne S16.

ITEM-DESIGN (Empfehlung)
- 8–10 Wiederkäuen (Begriffe, Definitionen, typische Annahmen)
- 3–4 Transfer (Output-Interpretation, Anwendung auf Mini-Fall, Denkfehler-Fallen)
- MC: Jede Antwortoption bekommt Feedback; falsch = „warum verführerisch, warum falsch?“
- Transfer: optionales Feld hint (nur bei falscher Antwort anzeigen), z. B.:
  - „Tipp: Identifiziere zuerst AV vs. UV.“
  - „Tipp: p-Wert ≠ Effektgröße.“
  - „Tipp: Interaktion heißt: Effekt hängt von Moderator ab.“

TECHNIK-PRINZIPIEN
- Statisch (HTML/CSS/JS), kein Build, kein Backend, maximal robust.
- localStorage speichert Fortschritt pro Sitzung (unsichtbar für Studis).

WICHTIGER TECHNIK-PUNKT (damit nichts nervt)
- localStorage-Key muss pro Sitzung eindeutig sein, sonst überschreiben sich Fortschritte.
- Empfohlenes Schema:
  TEMPLATE_VERSION="v4-simple"
  COURSE_TAG="QUANT2"
  SESSION_TAG="S17"
  LS_KEY = `quiz_state_${COURSE_TAG}_${SESSION_TAG}_${TEMPLATE_VERSION}`

PROGRESS-BAR (besser für Gamification)
- Statt „Position“ (idx) lieber „erledigt“ (done-count):
  pct = Object.keys(state.done).length / TOTAL_ITEMS

INDEX-STRUKTUR (Vorschlag)
