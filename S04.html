<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QUANT ‚Äì Sitzung 4: Interaktives Modul (Step-by-Step)</title>
<style>
  :root{
    --bg:#0b1220; --card:#121826; --muted:#9aa4b2; --text:#eef2f7;
    --accent:#7dd3fc; --ok:#34d399; --bad:#f87171; --btn:#38bdf8;
  }
  html,body{height:100%}
  body{margin:0;background:linear-gradient(135deg,#0b1220 0%,#0f172a 100%);color:var(--text);
       font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       display:flex;align-items:center;justify-content:center;padding:24px}
  .shell{width:100%;max-width:940px}
  header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px;gap:16px}
  h1{font-size:20px;margin:0}
  .progress{height:10px;background:#1f2937;border-radius:999px;overflow:hidden}
  .progress span{display:block;height:10px;background:linear-gradient(90deg,#38bdf8,#60a5fa);width:0%}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid #1f2937;border-radius:18px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,.4)}
  .title{font-weight:800;font-size:18px;margin-bottom:6px;display:flex;align-items:center;gap:10px}
  .subtitle{color:var(--muted);margin-bottom:14px}
  .opt{display:flex;gap:10px;align-items:center;margin:10px 0;padding:12px;border:1px solid #1f2937;border-radius:12px;cursor:pointer}
  .opt input{margin:0}
  .opt.correct{border-color:#065f46;background:rgba(16,185,129,.12)}
  .opt.incorrect{border-color:#7f1d1d;background:rgba(239,68,68,.10)}
  .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
  button{background:var(--btn);color:#0b1220;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  button.secondary{background:#1f2937;color:var(--text)}
  button[disabled]{opacity:.4;cursor:not-allowed}
  .fb{margin-top:10px;font-size:14px}
  .ok{color:var(--ok)} .bad{color:var(--bad)}
  .muted{color:var(--muted)}
  .badge{display:inline-block;font-size:12px;font-weight:800;letter-spacing:.04em;
         padding:2px 8px;border-radius:999px;border:1px solid #334155;color:var(--accent);
         background:rgba(125,211,252,.10)}
</style>
</head>
<body>
<div class="shell">
  <header>
    <div>
      <h1>QUANT ‚Äì Sitzung 4: Interaktives Modul (Step-by-Step)</h1>
      <div class="muted">Punkte: <b id="pointsLabel">0</b> / <b id="maxLabel">0</b> ‚Ä¢ Aufgabe <b id="idxLabel">1</b>/<b id="totalLabel">0</b></div>
    </div>
    <div style="min-width:280px">
      <div class="progress"><span id="bar"></span></div>
      <div style="margin-top:8px;display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap">
        <button id="resetBtn" class="secondary" title="Fortschritt l√∂schen und neu starten">Neu starten</button>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="title" id="title"></div>
    <div class="subtitle" id="question"></div>
    <div id="options"></div>
    <div class="fb" id="feedback"></div>
    <div class="btns">
      <button class="secondary" id="prevBtn">Zur√ºck</button>
      <button id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
const items = [
  {
    id:"h-funktion",
    type:"mc",
    title:"Hypothesen ‚Äì Funktion",
    question:"Was ist die Hauptfunktion einer <b>Hypothese</b> in der empirischen Forschung?",
    options:[
      "Sie beschreibt nur den Forschungsprozess.",
      "Sie formuliert eine <i>√ºberpr√ºfbare</i> Annahme √ºber Unterschiede/Zusammenh√§nge.",
      "Sie ersetzt die Fragestellung.",
      "Sie liefert bereits den Beweis."
    ],
    correct:1,
    feedback:[
      "Nein. Das w√§re Methodik, nicht Hypothese.",
      "Richtig. Hypothesen sind √ºberpr√ºfbare Annahmen.",
      "Nein. Hypothese leitet sich aus der Fragestellung ab.",
      "Nein. Hypothesen werden getestet, nicht bewiesen."
    ]
  },
  {
    id:"ungerichtet-h1",
    type:"mc",
    title:"Alternativhypothese (ungerichtet)",
    question:"Welche Aussage entspricht einer <b>ungerichteten</b> Alternativhypothese (H‚ÇÅ)?",
    options:[
      "Es gibt einen Unterschied in der Lebenszufriedenheit zwischen M√§nnern und Frauen.",
      "M√§nner sind zufriedener als Frauen.",
      "Es gibt keinen Unterschied zwischen M√§nnern und Frauen.",
      "Die Effektst√§rke betr√§gt mindestens .5."
    ],
    correct:0,
    feedback:[
      "Richtig. Unterschied ja, aber ohne Richtung.",
      "Gerichtete H‚ÇÅ (Richtung angegeben).",
      "Das ist H‚ÇÄ (kein Unterschied).",
      "Das ist eine Aussage zur Effektst√§rke, nicht zu H‚ÇÅ."
    ]
  },
  {
    id:"h0-bedeutung",
    type:"mc",
    title:"Nullhypothese (H‚ÇÄ)",
    question:"Wof√ºr steht die <b>Nullhypothese (H‚ÇÄ)</b>?",
    options:[
      "Es besteht kein Unterschied oder Zusammenhang.",
      "Es gibt immer einen starken Effekt.",
      "Die Daten sind zuf√§llig fehlerhaft.",
      "Sie entspricht der Hypothese des Forschenden."
    ],
    correct:0,
    feedback:[
      "Richtig. H‚ÇÄ behauptet 'kein Effekt/kein Unterschied'.",
      "Nein.",
      "Nein.",
      "Nein."
    ]
  },
  {
    id:"gerichtet-richtung",
    type:"mc",
    title:"Gerichtete Hypothese",
    question:"Eine <b>gerichtete</b> Hypothese ‚Ä¶",
    options:[
      "benennt nur, dass ein Unterschied existiert.",
      "macht zus√§tzlich eine Aussage zur <i>Richtung</i> des Unterschieds.",
      "ist immer sicherer als eine ungerichtete.",
      "wird in quantitativer Forschung nicht verwendet."
    ],
    correct:1,
    feedback:[
      "Nein, das w√§re ungerichtet.",
      "Richtig. Gerichtete Hypothese spezifiziert die Richtung.",
      "Nein. 'Sicherer' ist kein Kriterium.",
      "Nein. Gerichtete Hypothesen sind √ºblich."
    ]
  },
  {
    id:"stadt-land-hypo",
    type:"mc",
    title:"Formale Hypothesen (Stadt vs. Land)",
    question:"Welche Paarung ist f√ºr das Beispiel <i>Stadt vs. Land ‚Äì Demokratiezufriedenheit</i> (ungerichtet) korrekt?",
    options:[
      "H‚ÇÄ: Œº_Stadt = Œº_Land; H‚ÇÅ: Œº_Stadt ‚â† Œº_Land",
      "H‚ÇÄ: Œº_Stadt > Œº_Land; H‚ÇÅ: Œº_Stadt ‚â§ Œº_Land",
      "H‚ÇÄ: Œº_Stadt ‚â† Œº_Land; H‚ÇÅ: Œº_Stadt = Œº_Land",
      "H‚ÇÄ: Effektst√§rke gro√ü; H‚ÇÅ: Effektst√§rke klein"
    ],
    correct:0,
    feedback:[
      "Richtig.",
      "Nein ‚Äì das w√§re eine (falsche) gerichtete Null.",
      "Nein, vertauscht.",
      "Nein, das sind keine Hypothesenpaare."
    ]
  },
  {
    id:"variablenbezug",
    type:"mc",
    title:"Hypothesen ‚Üî Variablen",
    question:"Warum ist die pr√§zise Zuordnung von Hypothesen zu Variablen wichtig?",
    options:[
      "Damit die Hypothesen beim Korrekturlesen besser klingen.",
      "Damit die Hypothesen mit dem Datensatz <i>testbar</i> sind.",
      "Damit keine Relevanzpr√ºfung n√∂tig ist.",
      "Damit die Fragestellung unn√∂tig wird."
    ],
    correct:1,
    feedback:[
      "Nein.",
      "Richtig. Ohne Variablenbezug keine Testbarkeit.",
      "Nein.",
      "Nein."
    ]
  },
  {
    id:"av-definition",
    type:"mc",
    title:"Abh√§ngige Variable",
    question:"Was versteht man unter einer <b>abh√§ngigen Variable (AV)</b>?",
    options:[
      "Die Variable, die manipuliert wird.",
      "Die Variable, die durch die UV beeinflusst wird.",
      "Eine Variable, die zuf√§llig entsteht.",
      "Eine Variable ohne Skala."
    ],
    correct:1,
    feedback:[
      "Das w√§re die UV.",
      "Richtig.",
      "Nein.",
      "Nein."
    ]
  },
  {
    id:"uv-erkennen",
    type:"mc",
    title:"Unabh√§ngige Variable",
    question:"Woran erkennt man eine <b>unabh√§ngige Variable (UV)</b>?",
    options:[
      "Sie h√§ngt von der AV ab.",
      "Sie wird als Einflussgr√∂√üe festgelegt.",
      "Sie ist immer nominal.",
      "Sie wird nicht erhoben."
    ],
    correct:1,
    feedback:[
      "Nein ‚Äì das w√§re die AV.",
      "Richtig.",
      "Nein ‚Äì UV kann jedes Skalenniveau haben.",
      "Nein."
    ]
  },
  {
    id:"fehlerhafte-hypo",
    type:"mc",
    title:"Fehlerhafte Hypothese",
    question:"Welche der folgenden <b>Hypothesen</b> ist <b>fehlerhaft formuliert</b>?",
    options:[
      "Es gibt einen Unterschied in der Nutzung von Social Media nach Alter.",
      "Es gibt keinen Unterschied in der Demokratiezufriedenheit zwischen den Bundesl√§ndern.",
      "Menschen mit h√∂herem Einkommen haben andere Konsumgewohnheiten.",
      "Es gibt einen Unterschied zwischen Menschen, die montags gute Laune haben, und solchen, die freitags arbeiten."
    ],
    correct:3,
    feedback:[
      "Diese Hypothese ist grunds√§tzlich pr√ºfbar.",
      "Das ist eine (potenzielle) H‚ÇÄ ‚Äì formal okay.",
      "Ist inhaltlich grob, aber formal pr√ºfbar.",
      "Richtig. Unsinnig/nicht operationalisiert ‚Üí nicht pr√ºfbar."
    ]
  },
  {
    id:"codebuch-nutzen",
    type:"mc",
    title:"Codebuch ‚Äì Zweck",
    question:"Wof√ºr dient das <b>Codebuch</b> im Monitor-Datensatz in dieser Sitzung?",
    options:[
      "Um passende Variablen f√ºr die Hypothesen zu identifizieren.",
      "Um Definitionen f√ºr die Hausarbeit zu kopieren.",
      "Um Skalenpl√§ne f√ºr die Zukunft zu entwickeln.",
      "Um nur die Itemtexte zu lesen."
    ],
    correct:0,
    feedback:[
      "Richtig. Variablenidentifikation ist hier zentral.",
      "Nein.",
      "Nein.",
      "Nein."
    ]
  },
  {
    id:"smart-falle",
    type:"mc",
    title:"üß† Transfer ‚Äì SMART-Falle",
    question:"Aussage: ‚ÄûBildung wirkt sich auf Demokratiezufriedenheit aus.‚Äú ‚Äì Warum ist das <b>keine gute Hypothese</b> in diesem Kontext?",
    options:[
      "Zu vage/unspezifisch; keine Richtung/Operationalisierung.",
      "Weil Bildung nie wirkt.",
      "Weil Hypothesen immer ungerichtet sein m√ºssen.",
      "Weil Effektst√§rken irrelevant sind."
    ],
    correct:0,
    feedback:[
      "Richtig. Unspezifisch und ohne klare Variablen/Richtung.",
      "Unsinn.",
      "Falsch ‚Äì Hypothesen k√∂nnen gerichtet oder ungerichtet sein.",
      "Falsch ‚Äì Effektst√§rken sind wichtig, aber hier nicht der Punkt."
    ],
    transfer:true
  },
  {
    id:"gerichtet-uebersetzen",
    type:"mc",
    title:"üß† Transfer ‚Äì Richtung korrekt √ºbersetzen",
    question:"Formuliert ist: ‚ÄûFrauen sind zufriedener mit der Demokratie als M√§nner.‚Äú Wie lautet die korrekte gerichtete Hypothesenpaarung?",
    options:[
      "H‚ÇÄ: Œº_Frauen ‚â• Œº_M√§nner; H‚ÇÅ: Œº_Frauen < Œº_M√§nner",
      "H‚ÇÄ: Œº_Frauen ‚â§ Œº_M√§nner; H‚ÇÅ: Œº_Frauen > Œº_M√§nner",
      "H‚ÇÄ: Œº_Frauen = Œº_M√§nner; H‚ÇÅ: Œº_Frauen ‚â† Œº_M√§nner",
      "H‚ÇÄ: Effektst√§rke = 0; H‚ÇÅ: Effektst√§rke > 0"
    ],
    correct:1,
    feedback:[
      "Falsch herum.",
      "Richtig. Gerichtete H‚ÇÅ: Frauen > M√§nner; Null schlie√üt Gegenrichtung ein.",
      "Das w√§re ungerichtet.",
      "Das sind keine Mittelwert-Hypothesen."
    ],
    transfer:true
  }
];

const TOTAL_ITEMS = items.length;
const LS_KEY = "s04_step_state_v4_simple";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

function setHeader(){
  const pct = Math.round((state.idx)/TOTAL_ITEMS*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = state.points;
  document.getElementById("maxLabel").textContent = TOTAL_ITEMS;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, TOTAL_ITEMS);
  document.getElementById("totalLabel").textContent = TOTAL_ITEMS;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge">üß† TRANSFER</span>' : ""}`;
  const wrap = document.getElementById("options");
  const fb = document.getElementById("feedback");
  document.getElementById("question").innerHTML = it.question;
  wrap.innerHTML = ""; fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.innerHTML = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.innerHTML = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setHeader();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < TOTAL_ITEMS-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_ITEMS}. Du hast alle ${TOTAL_ITEMS} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich l√∂schen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zur√ºckgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
</body>
</html>
