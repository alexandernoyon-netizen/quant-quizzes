<head>

<style>

</head>
<body>
<div class="shell">

<script>
const items = [

    title:"Chi¬≤-Test ‚Äì Grundidee",

    correct:0,
    feedback:[
      "Richtig. Chi¬≤ testet Unabh√§ngigkeit/Assoziation in Kontingenztafeln.",

    title:"Chi¬≤-Test ‚Äì Datenart",
    question:"F√ºr welche Variablen wird der Chi¬≤-Test typischerweise genutzt?",
    options:[

    feedback:[

  },
  {

    type:"mc",
    title:"Chi¬≤-Test ‚Äì Einschr√§nkungen",
    question:"Wann sollte der Chi¬≤-Test nicht angewendet werden?",
    options:[
      "Wenn zu kleine erwartete H√§ufigkeiten vorliegen",

    ],
    correct:0,

  },

    title:"Effektst√§rke beim Chi¬≤-Test",
    question:"Welches Ma√ü wird typischerweise als Effektst√§rke beim Chi¬≤-Test verwendet?",
    options:[

      "Cram√©r's V",

    ],
    correct:1,
    feedback:[
      "Nein. d ist f√ºr Mittelwertsunterschiede.",
      "Richtig. Cram√©r's V (0‚Äì1) f√ºr Kontingenztafeln.",
      "Nein. r¬≤ bezieht sich auf Korrelation/Regression.",
      "Nein. Eta¬≤ ist eher f√ºr ANOVA."
    ]
  },
  {
    id:"pearson-def",
    type:"mc",
    title:"Pearson-Korrelation",
    question:"Was misst die Pearson-Korrelation?",
    options:[
      "Lineare Zusammenh√§nge zwischen metrischen Variablen",
      "Monotone Zusammenh√§nge auf Basis von R√§ngen",
      "Kausale Effekte",
      "Unterschied von Mittelwerten"
    ],
    correct:0,
    feedback:[
      "Richtig. St√§rke und Richtung linearer Zusammenh√§nge.",
      "Nein. Das ist Spearman (Rangkorrelation).",
      "Nein. Korrelation ist nicht Kausalit√§t.",
      "Nein. Das ist t-Test/ANOVA."
    ]
  },
  {
    id:"spearman-wann",
    type:"mc",
    title:"Spearman-Korrelation",
    question:"Wann verwendet man Spearman statt Pearson?",
    options:[
      "Bei ordinalen Daten oder nicht-normalverteilten metrischen Variablen",
      "Nur bei sehr gro√üen Stichproben",
      "Bei unabh√§ngigen Gruppen",
      "Immer, wenn Varianzen ungleich sind"
    ],
    correct:0,
    feedback:[
      "Richtig. Spearman arbeitet mit R√§ngen/Monotonie.",
      "Nein. Stichprobengr√∂√üe ist nicht das Kriterium.",
      "Irrelevant. Korrelation betrachtet Paare, keine Gruppenunabh√§ngigkeit.",
      "Nein. Varianzgleichheit ist hier nicht zentral."
    ]
  },
  {
    id:"korrelation-richtwerte",
    type:"mc",
    title:"Richtwerte Korrelation",
    question:"Welche Richtwerte werden typischerweise f√ºr die St√§rke einer Korrelation verwendet?",
    options:[
      ".01 / .05 / .10",
      ".10 / .30 / .50",
      ".20 / .40 / .60",
      "1 / 5 / 10"
    ],
    correct:1,
    feedback:[
      "Nein. Diese Werte sind un√ºblich.",
      "Richtig. Faustregel klein/mittel/gro√ü.",
      "Nicht die g√§ngigsten Schwellen.",
      "Nein. Das sind keine Korrelationswerte."
    ]
  },
  {
    id:"korrelation-staerke",
    type:"mc",
    title:"St√§rke der Korrelation",
    question:"Welche der folgenden Korrelationen zeigt den st√§rksten Zusammenhang?",
    options:[
      "+1.07",
      "+0.66",
      "-0.12",
      "-0.78"
    ],
    correct:3,
    feedback:[
      "Unm√∂glich. Korrelationen liegen zwischen -1 und +1.",
      "Starker positiver Zusammenhang, aber nicht am st√§rksten.",
      "Sehr schwacher negativer Zusammenhang.",
      "Richtig. Betrag nahe 1 ‚áí st√§rkster Zusammenhang (negativ)."
    ]
  },
  {
    id:"apa-chi2",
    type:"mc",
    title:"APA-Reporting Chi¬≤",
    question:"Was sollte bei einem Chi¬≤-Test im APA-Reporting angegeben werden?",
    options:[
      "œá¬≤-Wert, Freiheitsgrade, p-Wert, Effektst√§rke (z. B. Cram√©r's V)",
      "Nur œá¬≤-Wert und p-Wert",
      "Nur Prozentwerte",
      "Nur die Signifikanz"
    ],
    correct:0,
    feedback:[
      "Richtig. Das ist ein vollst√§ndiges, aussagekr√§ftiges Reporting.",
      "Zu knapp. Effektst√§rke und df fehlen.",
      "Unzureichend f√ºr einen statistischen Test.",
      "Nein. Signifikanz ohne Kontext ist nicht ausreichend."
    ]
  },
  {
    id:"interpretation-r",
    type:"mc",
    title:"Interpretation Korrelationskoeffizient",
    question:"Was beschreibt der Korrelationskoeffizient r (nach Pearson)?",
    options:[
      "Den linearen Zusammenhang zwischen zwei Variablen in St√§rke und Richtung",
      "Den Unterschied der Mittelwerte zwischen zwei Gruppen",
      "Den Anteil der Varianz, den eine Variable erkl√§rt",
      "Ob ein Zusammenhang signifikant ist"
    ],
    correct:0,
    feedback:[
      "Richtig. r fasst St√§rke und Richtung des linearen Zusammenhangs zusammen.",
      "Nein. Das ist ein Mittelwertsvergleich (t/ANOVA).",
      "Nein. Das ist r¬≤ (Bestimmtheitsma√ü).",
      "Nein. Signifikanz erfordert einen Test auf r."
    ]
  },
  {
    id:"transfer-social-sleep",
    type:"mc",
    title:"Transfer ‚Äì Zusammenhang interpretieren",
    question:"In einer Studie betr√§gt die Korrelation zwischen t√§glicher Social-Media-Nutzung und Schlafdauer r = -0.45. Wie ist das zu interpretieren?",
    options:[
      "Je mehr Social Media, desto k√ºrzer der Schlaf ‚Äì mittlerer negativer Zusammenhang",
      "Je mehr Social Media, desto l√§nger der Schlaf ‚Äì starker positiver Zusammenhang",
      "Kein Zusammenhang zwischen Social Media und Schlaf",
      "Die Korrelation beweist, dass Social Media Schlafprobleme verursacht"
    ],
    correct:0,
    feedback:[
      "Richtig. Betrag ‚âà .45 ‚Üí mittlerer negativer Zusammenhang.",
      "Nein. Richtung ist negativ, nicht positiv.",
      "Nein. r nahe 0 w√§re kein Zusammenhang.",
      "Nein. Korrelation belegt keine Kausalit√§t."
    ],
    transfer:true
  },
  {
    id:"transfer-pearson-spearman",
    type:"mc",
    title:"Transfer ‚Äì Pearson vs. Spearman",
    question:"Jemand berechnet eine Pearson-Korrelation zwischen Bildungsniveau (ordinal) und politischem Interesse (Likert-Skala). Was ist problematisch?",
    options:[
      "Pearson setzt metrische Variablen voraus ‚Äì Spearman w√§re passender",
      "Pearson kann keine negativen Werte annehmen",
      "Korrelationen sind nur bei nominalen Daten sinnvoll",
      "Es gibt keine Unterschiede zwischen Pearson und Spearman"
    ],
    correct:0,
    feedback:[
      "Richtig. Bei ordinalen/likertbasierten Variablen ist Spearman robuster.",
      "Falsch. r kann negativ sein.",
      "Falsch. Nominale Daten eignen sich nicht f√ºr r.",
      "Falsch. Beide Ma√üe unterscheiden sich in Annahmen und Robustheit."
    ],
    transfer:true
  }
];

const TOTAL_ITEMS = items.length;
const LS_KEY = "s04_step_state_v4_chi_korr";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

function setHeader(){
  const pct = Math.round((state.idx)/TOTAL_ITEMS*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = state.points;
  document.getElementById("maxLabel").textContent = TOTAL_ITEMS;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, TOTAL_ITEMS);
  document.getElementById("totalLabel").textContent = TOTAL_ITEMS;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge">üß† TRANSFER</span>' : ""}`;
  const wrap = document.getElementById("options");
  const fb = document.getElementById("feedback");
  document.getElementById("question").textContent = it.question;
  wrap.innerHTML = ""; fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.textContent = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.textContent = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setHeader();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < TOTAL_ITEMS-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_ITEMS}. Du hast alle ${TOTAL_ITEMS} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich l√∂schen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zur√ºckgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
</body>
