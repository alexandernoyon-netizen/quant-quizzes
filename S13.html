<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QUANT – Chi²-Test & Korrelation</title>
<style>
  :root{
    --bg:#0b1220; --card:#121826; --muted:#9aa4b2; --text:#eef2f7;
    --accent:#7dd3fc; --ok:#34d399; --bad:#f87171; --btn:#38bdf8;
  }
  html,body{height:100%}
  body{margin:0;background:linear-gradient(135deg,#0b1220 0%,#0f172a 100%);color:var(--text);
       font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       display:flex;align-items:center;justify-content:center;padding:24px}
  .shell{width:100%;max-width:940px}
  header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px;gap:16px}
  h1{font-size:20px;margin:0}
  .progress{height:10px;background:#1f2937;border-radius:999px;overflow:hidden}
  .progress span{display:block;height:10px;background:linear-gradient(90deg,#38bdf8,#60a5fa);width:0%}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid #1f2937;border-radius:18px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,.4)}
  .title{font-weight:800;font-size:18px;margin-bottom:6px;display:flex;align-items:center;gap:10px}
  .subtitle{color:var(--muted);margin-bottom:14px}
  .opt{display:flex;gap:10px;align-items:center;margin:10px 0;padding:12px;border:1px solid #1f2937;border-radius:12px;cursor:pointer}
  .opt input{margin:0}
  .opt.correct{border-color:#065f46;background:rgba(16,185,129,.12)}
  .opt.incorrect{border-color:#7f1d1d;background:rgba(239,68,68,.10)}
  .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
  button{background:var(--btn);color:#0b1220;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  button.secondary{background:#1f2937;color:var(--text)}
  button[disabled]{opacity:.4;cursor:not-allowed}
  .fb{margin-top:10px;font-size:14px}
  .ok{color:var(--ok)} .bad{color:var(--bad)}
  .muted{color:var(--muted)}
  .badge{display:inline-block;font-size:12px;font-weight:800;letter-spacing:.04em;
         padding:2px 8px;border-radius:999px;border:1px solid #334155;color:var(--accent);
         background:rgba(125,211,252,.10)}
</style>
</head>
<body>
<div class="shell">
  <header>
    <div>
      <h1>QUANT – Chi²-Test & Korrelation</h1>
      <div class="muted">Punkte: <b id="pointsLabel">0</b> / <b id="maxLabel">0</b> • Aufgabe <b id="idxLabel">1</b>/<b id="totalLabel">0</b></div>
    </div>
    <div style="min-width:280px">
      <div class="progress"><span id="bar"></span></div>
      <div style="margin-top:8px;display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap">
        <button id="resetBtn" class="secondary" title="Fortschritt löschen und neu starten">Neu starten</button>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="title" id="title"></div>
    <div class="subtitle" id="question"></div>
    <div id="options"></div>
    <div class="fb" id="feedback"></div>
    <div class="btns">
      <button class="secondary" id="prevBtn">Zurück</button>
      <button id="nextBtn" disabled>Weiter</button>
    </div>
  </div>
</div>

<script>
const items = [
  {
    id:"chi2-idee",
    type:"mc",
    title:"Chi²-Test – Grundidee",
    question:"Was prüft ein Chi²-Test?",
    options:[
      "Ob zwei kategoriale Variablen unabhängig sind",
      "Ob Mittelwerte gleich sind",
      "Ob eine Variable normalverteilt ist",
      "Ob Varianzen homogen sind"
    ],
    correct:0,
    feedback:[
      "Richtig. Chi² testet Unabhängigkeit/Assoziation in Kontingenztafeln.",
      "Nein. Das ist ein Thema für t-Tests/ANOVA.",
      "Nein. Dafür gibt es andere Tests/Prüfungen.",
      "Nein. Varianzthemen gehören zur ANOVA, nicht Chi²."
    ]
  },
  {
    id:"chi2-datenart",
    type:"mc",
    title:"Chi²-Test – Datenart",
    question:"Für welche Variablen wird der Chi²-Test typischerweise genutzt?",
    options:[
      "Nominalskalierte Variablen",
      "Metrische Variablen",
      "Zeitreihen",
      "Intervallskalen mit Normalverteilung"
    ],
    correct:0,
    feedback:[
      "Richtig. Für kategoriale/nominale Daten in Kreuztabellen.",
      "Nein. Für metrische Daten sind andere Verfahren üblich.",
      "Nein. Zeitreihe ist ein anderes Setting.",
      "Nicht spezifisch. Chi² braucht Kategorien."
    ]
  },
  {
    id:"chi2-einschraenkung",
    type:"mc",
    title:"Chi²-Test – Einschränkungen",
    question:"Wann sollte der Chi²-Test nicht angewendet werden?",
    options:[
      "Wenn zu kleine erwartete Häufigkeiten vorliegen",
      "Wenn Gruppen sehr groß sind",
      "Wenn metrische Daten vorliegen",
      "Wenn die Varianz ungleich ist"
    ],
    correct:0,
    feedback:[
      "Richtig. Kleine erwartete Zellenhäufigkeiten verletzen Annahmen.",
      "Nein. Große n sind eher unproblematisch.",
      "Indirekt: metrische Daten werden oft kategorialisiert – besser andere Tests.",
      "Nicht zutreffend bei Chi²."
    ]
  },
  {
    id:"chi2-effekt",
    type:"mc",
    title:"Effektstärke beim Chi²-Test",
    question:"Welches Maß wird typischerweise als Effektstärke beim Chi²-Test verwendet?",
    options:[
      "Cohen's d",
      "Cramér's V",
      "r²",
      "Eta²"
    ],
    correct:1,
    feedback:[
      "Nein. d ist für Mittelwertsunterschiede.",
      "Richtig. Cramér's V (0–1) für Kontingenztafeln.",
      "Nein. r² bezieht sich auf Korrelation/Regression.",
      "Nein. Eta² ist eher für ANOVA."
    ]
  },
  {
    id:"pearson-def",
    type:"mc",
    title:"Pearson-Korrelation",
    question:"Was misst die Pearson-Korrelation?",
    options:[
      "Lineare Zusammenhänge zwischen metrischen Variablen",
      "Monotone Zusammenhänge auf Basis von Rängen",
      "Kausale Effekte",
      "Unterschied von Mittelwerten"
    ],
    correct:0,
    feedback:[
      "Richtig. Stärke und Richtung linearer Zusammenhänge.",
      "Nein. Das ist Spearman (Rangkorrelation).",
      "Nein. Korrelation ist nicht Kausalität.",
      "Nein. Das ist t-Test/ANOVA."
    ]
  },
  {
    id:"spearman-wann",
    type:"mc",
    title:"Spearman-Korrelation",
    question:"Wann verwendet man Spearman statt Pearson?",
    options:[
      "Bei ordinalen Daten oder nicht-normalverteilten metrischen Variablen",
      "Nur bei sehr großen Stichproben",
      "Bei unabhängigen Gruppen",
      "Immer, wenn Varianzen ungleich sind"
    ],
    correct:0,
    feedback:[
      "Richtig. Spearman arbeitet mit Rängen/Monotonie.",
      "Nein. Stichprobengröße ist nicht das Kriterium.",
      "Irrelevant. Korrelation betrachtet Paare, keine Gruppenunabhängigkeit.",
      "Nein. Varianzgleichheit ist hier nicht zentral."
    ]
  },
  {
    id:"korrelation-richtwerte",
    type:"mc",
    title:"Richtwerte Korrelation",
    question:"Welche Richtwerte werden typischerweise für die Stärke einer Korrelation verwendet?",
    options:[
      ".01 / .05 / .10",
      ".10 / .30 / .50",
      ".20 / .40 / .60",
      "1 / 5 / 10"
    ],
    correct:1,
    feedback:[
      "Nein. Diese Werte sind unüblich.",
      "Richtig. Faustregel klein/mittel/groß.",
      "Nicht die gängigsten Schwellen.",
      "Nein. Das sind keine Korrelationswerte."
    ]
  },
  {
    id:"korrelation-staerke",
    type:"mc",
    title:"Stärke der Korrelation",
    question:"Welche der folgenden Korrelationen zeigt den stärksten Zusammenhang?",
    options:[
      "+1.07",
      "+0.66",
      "-0.12",
      "-0.78"
    ],
    correct:3,
    feedback:[
      "Unmöglich. Korrelationen liegen zwischen -1 und +1.",
      "Starker positiver Zusammenhang, aber nicht am stärksten.",
      "Sehr schwacher negativer Zusammenhang.",
      "Richtig. Betrag nahe 1 ⇒ stärkster Zusammenhang (negativ)."
    ]
  },
  {
    id:"apa-chi2",
    type:"mc",
    title:"APA-Reporting Chi²",
    question:"Was sollte bei einem Chi²-Test im APA-Reporting angegeben werden?",
    options:[
      "χ²-Wert, Freiheitsgrade, p-Wert, Effektstärke (z. B. Cramér's V)",
      "Nur χ²-Wert und p-Wert",
      "Nur Prozentwerte",
      "Nur die Signifikanz"
    ],
    correct:0,
    feedback:[
      "Richtig. Das ist ein vollständiges, aussagekräftiges Reporting.",
      "Zu knapp. Effektstärke und df fehlen.",
      "Unzureichend für einen statistischen Test.",
      "Nein. Signifikanz ohne Kontext ist nicht ausreichend."
    ]
  },
  {
    id:"interpretation-r",
    type:"mc",
    title:"Interpretation Korrelationskoeffizient",
    question:"Was beschreibt der Korrelationskoeffizient r (nach Pearson)?",
    options:[
      "Den linearen Zusammenhang zwischen zwei Variablen in Stärke und Richtung",
      "Den Unterschied der Mittelwerte zwischen zwei Gruppen",
      "Den Anteil der Varianz, den eine Variable erklärt",
      "Ob ein Zusammenhang signifikant ist"
    ],
    correct:0,
    feedback:[
      "Richtig. r fasst Stärke und Richtung des linearen Zusammenhangs zusammen.",
      "Nein. Das ist ein Mittelwertsvergleich (t/ANOVA).",
      "Nein. Das ist r² (Bestimmtheitsmaß).",
      "Nein. Signifikanz erfordert einen Test auf r."
    ]
  },
  {
    id:"transfer-social-sleep",
    type:"mc",
    title:"Transfer – Zusammenhang interpretieren",
    question:"In einer Studie beträgt die Korrelation zwischen täglicher Social-Media-Nutzung und Schlafdauer r = -0.45. Wie ist das zu interpretieren?",
    options:[
      "Je mehr Social Media, desto kürzer der Schlaf – mittlerer negativer Zusammenhang",
      "Je mehr Social Media, desto länger der Schlaf – starker positiver Zusammenhang",
      "Kein Zusammenhang zwischen Social Media und Schlaf",
      "Die Korrelation beweist, dass Social Media Schlafprobleme verursacht"
    ],
    correct:0,
    feedback:[
      "Richtig. Betrag ≈ .45 → mittlerer negativer Zusammenhang.",
      "Nein. Richtung ist negativ, nicht positiv.",
      "Nein. r nahe 0 wäre kein Zusammenhang.",
      "Nein. Korrelation belegt keine Kausalität."
    ],
    transfer:true
  },
  {
    id:"transfer-pearson-spearman",
    type:"mc",
    title:"Transfer – Pearson vs. Spearman",
    question:"Jemand berechnet eine Pearson-Korrelation zwischen Bildungsniveau (ordinal) und politischem Interesse (Likert-Skala). Was ist problematisch?",
    options:[
      "Pearson setzt metrische Variablen voraus – Spearman wäre passender",
      "Pearson kann keine negativen Werte annehmen",
      "Korrelationen sind nur bei nominalen Daten sinnvoll",
      "Es gibt keine Unterschiede zwischen Pearson und Spearman"
    ],
    correct:0,
    feedback:[
      "Richtig. Bei ordinalen/likertbasierten Variablen ist Spearman robuster.",
      "Falsch. r kann negativ sein.",
      "Falsch. Nominale Daten eignen sich nicht für r.",
      "Falsch. Beide Maße unterscheiden sich in Annahmen und Robustheit."
    ],
    transfer:true
  }
];

const TOTAL_ITEMS = items.length;
const LS_KEY = "s04_step_state_v4_chi_korr";

let state = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
if(!state.idx && state.idx!==0){ state = { idx:0, points:0, done:{} }; }

function save(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

function setHeader(){
  const pct = Math.round((state.idx)/TOTAL_ITEMS*100);
  document.getElementById("bar").style.width = pct+"%";
  document.getElementById("pointsLabel").textContent = state.points;
  document.getElementById("maxLabel").textContent = TOTAL_ITEMS;
  document.getElementById("idxLabel").textContent = Math.min(state.idx+1, TOTAL_ITEMS);
  document.getElementById("totalLabel").textContent = TOTAL_ITEMS;
}

function render(){
  const it = items[state.idx];
  document.getElementById("title").innerHTML = `${state.idx+1}. ${it.title} ${it.transfer ? '<span class="badge">🧠 TRANSFER</span>' : ""}`;
  const wrap = document.getElementById("options");
  const fb = document.getElementById("feedback");
  document.getElementById("question").textContent = it.question;
  wrap.innerHTML = ""; fb.textContent=""; fb.className="fb";

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.disabled = true;
  document.getElementById("prevBtn").disabled = (state.idx===0);

  if(it.type==="mc"){
    it.options.forEach((opt,i)=>{
      const row = document.createElement("label");
      row.className="opt";
      const inp = document.createElement("input"); inp.type="radio"; inp.name=it.id; inp.value=i;
      const span = document.createElement("span"); span.textContent = opt;
      row.appendChild(inp); row.appendChild(span);
      row.addEventListener("click", ()=>{
        const correct = (i===it.correct);
        row.classList.add(correct? "correct":"incorrect");
        fb.textContent = it.feedback[i];
        fb.className = "fb " + (correct? "ok":"bad");
        Array.from(wrap.querySelectorAll("label.opt input")).forEach(el=>el.disabled=true);
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
      wrap.appendChild(row);
    });
  }

  if(it.type==="tf"){
    const buttons = document.createElement("div"); buttons.style.display="flex"; buttons.style.gap="10px";
    const bT = document.createElement("button"); bT.textContent="Stimmt";
    const bF = document.createElement("button"); bF.textContent="Stimmt nicht"; bF.className="secondary";
    const st = document.createElement("div"); st.className="subtitle"; st.textContent = it.question;
    document.getElementById("question").innerHTML = ""; document.getElementById("question").appendChild(st);
    [bT,bF].forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const isTrue = btn===bT; const correct = (isTrue===it.correct);
        fb.textContent = correct? it.feedbackTrue : it.feedbackFalse;
        fb.className = "fb " + (correct? "ok":"bad");
        bT.disabled = bF.disabled = true;
        if(!(it.id in state.done)){
          state.points += correct ? 1 : 0;
          state.done[it.id] = correct? "full":"none";
          save();
        }
        nextBtn.disabled = false;
        setHeader();
      });
    });
    buttons.appendChild(bT); buttons.appendChild(bF);
    wrap.appendChild(buttons);
  }
  setHeader();
}

document.getElementById("nextBtn").addEventListener("click", ()=>{
  if(state.idx < TOTAL_ITEMS-1){ state.idx++; save(); render(); }
  else {
    alert(`Geschafft! Punkte: ${state.points} von ${TOTAL_ITEMS}. Du hast alle ${TOTAL_ITEMS} Aufgaben abgeschlossen.`);
  }
});
document.getElementById("prevBtn").addEventListener("click", ()=>{
  if(state.idx>0){ state.idx--; save(); render(); }
});

document.getElementById("resetBtn").addEventListener("click", ()=>{
  if(confirm("Fortschritt wirklich löschen und neu starten?")){
    localStorage.removeItem(LS_KEY);
    state = { idx:0, points:0, done:{} };
    save();
    render();
    alert("Zurückgesetzt. Viel Erfolg beim neuen Durchlauf!");
  }
});

render();
</script>
</body>
</html>
